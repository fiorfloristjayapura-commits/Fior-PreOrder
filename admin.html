<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin FIOR</title>

<style>
body{
  font-family:Arial;
  background:#111;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}
.box{
  background:#1a1a1a;
  padding:25px;
  border-radius:15px;
  width:90%;
  max-width:420px;
}
h2{ text-align:center; color:#d4af37; }

input, textarea, select{
  width:100%;
  padding:10px;
  margin:8px 0;
  border:none;
  border-radius:6px;
}

button{
  width:100%;
  padding:12px;
  background:#d4af37;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

.result{
  margin-top:15px;
  font-size:13px;
  word-break:break-all;
}
</style>
</head>

<body>

<div class="box">
  <h2>Admin FIOR</h2>

  <select id="customer"></select>

  <input type="text" id="nama" placeholder="Nama penerima">
  <input type="text" id="hp" placeholder="No HP customer">
  <textarea id="pesan" placeholder="Pesan"></textarea>

  <select id="tema">
    <option value="valentine">Valentine</option>
    <option value="birthday">Ulang Tahun</option>
    <option value="condolence">Duka Cita</option>
  </select>

  <button onclick="generate()">Buat Kartu</button>

  <div id="result" class="result"></div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxIquhuDtAzIUHhpaVoYgLVtCvKEHNDVqwqrfZtfx3NrQ2CZrwivK3jAv9ioOU88ajPrw/exec";

const customerSelect = document.getElementById("customer");
const namaInput = document.getElementById("nama");
const hpInput = document.getElementById("hp");

// ambil data customer
fetch(scriptURL)
  .then(res => res.json())
  .then(data => {
    customerSelect.innerHTML = "<option value=''>Pilih customer</option>";
    data.forEach(c => {
      const opt = document.createElement("option");
      opt.value = JSON.stringify(c);
      opt.textContent = c.nama;
      customerSelect.appendChild(opt);
    });
  });

// auto isi form
customerSelect.addEventListener("change", () => {
  if(!customerSelect.value) return;
  const c = JSON.parse(customerSelect.value);
  namaInput.value = c.nama;
  hpInput.value = c.no_hp;
});

function generate(){
  const nama = namaInput.value;
  const hp = hpInput.value;
  const pesan = document.getElementById("pesan").value;
  const tema = document.getElementById("tema").value;

  const link =
    "https://fiorfloristjayapura-commits.github.io/Fior-PreOrder/kartu-fior-lite.html" +
    "?to=" + encodeURIComponent(nama) +
    "&msg=" + encodeURIComponent(pesan) +
    "&theme=" + tema;

  fetch(scriptURL, {
    method:"POST",
    body:JSON.stringify({
      type:"card",
      nama:nama,
      tema:tema,
      pesan:pesan,
      link:link
    })
  });

  document.getElementById("result").innerHTML =
    link + "<br><br>" +
    "<a href='https://wa.me/" + hp.replace(/^0/,"62") +
    "?text=" + encodeURIComponent(
      "Halo " + nama + ", ini kartu dari Fior:\n" + link
    ) +
    "' target='_blank'>Kirim WhatsApp</a>";
}
</script>

</body>
</html>

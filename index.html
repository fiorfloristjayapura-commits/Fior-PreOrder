<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kartu Ucapan FIOR - Long Stem Elegance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --gold1:#8f6e1d;
  --gold2:#d4af37;
  --gold3:#fff1b0;
  --gold4:#caa64b;
  --green:#228B22; /* Hijau untuk tangkai bunga */
  --pink:#FFB6C1; /* Pink untuk bunga */
  --shadow:rgba(0,0,0,0.4);
}

body {
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  font-family:"Georgia",serif;
  background:
    radial-gradient(circle at 30% 20%, #fff8e8, #f3e6c8 60%),
    url('https://raw.githubusercontent.com/fiorfloristjayapura-commits/Fior-PreOrder/main/floral-bg.png') no-repeat center center fixed;
  background-size: cover;
  overflow:hidden;
}

/* kartu utama dengan efek 3D dan long stem */
.card {
  width:90vw;
  max-width:340px;
  aspect-ratio:3/4;
  border-radius:28px;
  padding:14px;
  background:linear-gradient(145deg,
    var(--gold1),
    var(--gold2) 25%,
    var(--gold3) 50%,
    var(--gold4) 70%,
    var(--gold1));
  box-shadow:
    inset 0 4px 8px rgba(255,255,220,0.7),
    inset 0 -6px 12px rgba(80,60,10,0.8),
    0 20px 60px var(--shadow),
    0 0 0 2px var(--gold2);
  position:relative;
  transform: perspective(1000px) rotateX(5deg);
  transition: transform 0.5s ease;
}

.card:hover {
  transform: perspective(1000px) rotateX(0deg);
}

.inner {
  position:relative;
  width:100%;
  height:100%;
  border-radius:20px;
  overflow:hidden;
  background:black;
}

/* video dengan efek fade */
video {
  width:100%;
  height:65%;
  object-fit:cover;
  transition: opacity 1s ease;
}

/* teks dengan efek glow */
.text {
  position:absolute;
  bottom:0;
  width:100%;
  padding:16px 12px 20px;
  background:linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.9));
  animation: fadeInUp 1s ease-out 0.5s both;
}

.line1 {
  font-size:15px;
  color:#fff;
  text-shadow: 0 0 5px var(--gold3);
}

.nama {
  font-size:22px;
  color:#fff1b0;
  font-weight:bold;
  margin-top:4px;
  text-shadow: 0 0 10px var(--gold2);
  animation: glow 2s ease-in-out infinite alternate;
}

.pesan {
  font-size:14px;
  color:#e8a5b5;
  margin-top:6px;
  text-shadow: 0 0 5px var(--pink);
}

/* logo dengan efek hover */
.logo {
  position:absolute;
  top:10px;
  right:10px;
  width:60px;
  background:rgba(0,0,0,0.35);
  padding:6px;
  border-radius:50%;
  backdrop-filter:blur(4px);
  transition: transform 0.3s ease;
}

.logo:hover {
  transform: scale(1.1);
}

/* Elemen long stem: tangkai bunga panjang yang muncul saat buka */
.stem {
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:4px;
  height:0;
  background:linear-gradient(to top, var(--green), #32CD32);
  border-radius:2px;
  animation: growStem 2s ease-out 1s forwards;
  z-index:5;
}

.flower {
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%) translateY(100%);
  width:40px;
  height:40px;
  background:radial-gradient(circle, var(--pink), #FF69B4);
  border-radius:50%;
  box-shadow: 0 0 10px var(--pink);
  animation: bloom 2s ease-out 1.5s forwards;
  z-index:5;
}

@keyframes growStem {
  to { height:200px; }
}

@keyframes bloom {
  to { transform:translateX(-50%) translateY(-200px); }
}

/* Partikel bunga jatuh sebagai efek tambahan */
.petal {
  position:absolute;
  width:10px;
  height:10px;
  background:var(--pink);
  border-radius:50%;
  opacity:0.7;
  animation: fall 5s linear infinite;
}

.petal:nth-child(1) { left:10%; animation-delay:0s; }
.petal:nth-child(2) { left:20%; animation-delay:1s; }
.petal:nth-child(3) { left:30%; animation-delay:2s; }
.petal:nth-child(4) { left:40%; animation-delay:3s; }
.petal:nth-child(5) { left:50%; animation-delay:4s; }

@keyframes fall {
  0% { top:-10px; transform:rotate(0deg); }
  100% { top:100vh; transform:rotate(360deg); }
}

/* PENUTUP GEMBOK dengan animasi */
.lock-screen {
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,#000,#1a1a1a);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:10;
  color:white;
  cursor:pointer;
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.lock-screen.hidden {
  opacity:0;
  pointer-events:none;
  transform: scale(0.9);
}

.lock-icon {
  font-size:48px;
  margin-bottom:12px;
  animation:pulse 1.5s infinite;
}

@keyframes pulse {
  0%,100% {transform:scale(1);}
  50% {transform:scale(1.15);}
}

.tap-text {
  font-size:14px;
  opacity:0.8;
  animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
  from { opacity:0; }
  to { opacity:0.8; }
}

@keyframes fadeInUp {
  from { opacity:0; transform:translateY(20px); }
  to { opacity:1; transform:translateY(0); }
}

@keyframes glow {
  from { text-shadow: 0 0 5px var(--gold2); }
  to { text-shadow: 0 0 20px var(--gold2), 0 0 30px var(--gold2); }
}

/* Responsivitas */
@media (max-width: 480px) {
  .card {
    width:95vw;
    max-width:320px;
  }
  .nama { font-size:20px; }
  .pesan { font-size:13px; }
}
</style>
</head>

<body>

<!-- Partikel bunga jatuh -->
<div class="petal"></div>
<div class="petal"></div>
<div class="petal"></div>
<div class="petal"></div>
<div class="petal"></div>

<div class="card">
  <div class="inner">

    <video id="video" muted loop playsinline>
      <source src="aldo.mp4" type="video/mp4">
    </video>

    <img class="logo"
    src="https://raw.githubusercontent.com/fiorfloristjayapura-commits/Fior-PreOrder/main/logo%20fior%20transparant.png">

    <div class="text">
      <div class="line1">Untukmu,</div>
      <div class="nama" id="nama">Nama Kamu</div>
      <div class="pesan" id="pesan">Happy Valentineâ€™s Day</div>
    </div>

    <!-- Elemen long stem -->
    <div class="stem"></div>
    <div class="flower"></div>

    <!-- Penutup gembok -->
    <div class="lock-screen" id="lockScreen">
      <div class="lock-icon">ðŸ”’</div>
      <div class="tap-text">Sentuh untuk membuka kartu</div>
    </div>

  </div>
</div>

<audio id="openSound" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c7e2f6c6f.mp3" type="audio/mpeg">
</audio>

<script>
const video = document.getElementById("video");
const lock = document.getElementById("lockScreen");
const openSound = document.getElementById("openSound");

/* buka kartu dengan efek tambahan */
function openCard() {
  lock.classList.add("hidden");
  video.muted = false;
  video.play();
  openSound.play();
  // Tambahkan efek fade pada video
  video.style.opacity = '1';
}

lock.addEventListener("click", openCard);
lock.addEventListener("touchstart", openCard);

/* nama & pesan dari link */
const params = new URLSearchParams(window.location.search);
const nama = params.get("to");
const pesan = params.get("msg");

if (nama) document.getElementById("nama").textContent = nama;
if (pesan) document.getElementById("pesan").textContent = pesan;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kartu Ucapan Valentine</title>

<style>
:root {
  --gold-dark: #8f6e1d;
  --gold-main: #d4af37;
  --gold-light: #fff1b0;
  --gold-mid: #caa64b;
  --pink-soft: #FFB6C1;
  --pink-text: #e8a5b5;
  --bg-start: #fff8e8;
  --bg-end: #f3e6c8;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 15px;
  font-family: "Georgia", serif;
  background: radial-gradient(circle at 30% 20%, var(--bg-start), var(--bg-end) 60%);
}

.title {
  font-size: 26px;
  color: var(--gold-main);
  margin-bottom: 18px;
  text-align: center;
  text-shadow: 1px 1px 2px rgba(212, 175, 55, 0.3);
}

.card {
  width: 90vw;
  max-width: 340px;
  aspect-ratio: 3/4;
  border-radius: 26px;
  padding: 13px;
  background: linear-gradient(145deg, var(--gold-dark), var(--gold-main) 25%, var(--gold-light) 50%, var(--gold-mid) 70%, var(--gold-dark));
  box-shadow: 
    inset 0 4px 8px rgba(255, 255, 220, 0.7),
    inset 0 -6px 12px rgba(80, 60, 10, 0.8),
    0 20px 50px rgba(0, 0, 0, 0.35);
}

.inner {
  position: relative;
  width: 100%;
  height: 100%;
  border-radius: 20px;
  overflow: hidden;
  background: #000;
}

.video-container {
  width: 100%;
  height: 60%;
  position: relative;
  overflow: hidden;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.logo {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 55px;
  background: rgba(0, 0, 0, 0.4);
  padding: 5px;
  border-radius: 50%;
  z-index: 3;
}

.logo img {
  width: 100%;
  display: block;
  border-radius: 50%;
}

.text-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 40%;
  padding: 16px 14px;
  background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.92));
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 4;
}

.greeting-text {
  font-size: 14px;
  color: #fff;
  margin-bottom: 4px;
}

.recipient-name {
  font-size: 22px;
  color: var(--gold-light);
  font-weight: bold;
  margin-bottom: 4px;
}

.message-text {
  font-size: 14px;
  color: var(--pink-text);
  margin-bottom: 8px;
}

.quote-text {
  font-size: 13px;
  color: #fff;
  padding: 7px 10px;
  border: 1px solid var(--gold-main);
  border-radius: 6px;
  background: rgba(0, 0, 0, 0.5);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.quote-text.visible {
  opacity: 1;
}

.lock-overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, #000, #1a1a1a);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 10;
  cursor: pointer;
  transition: opacity 0.5s ease, visibility 0.5s ease;
}

.lock-overlay.hidden {
  opacity: 0;
  visibility: hidden;
  pointer-events: none;
}

.lock-icon {
  font-size: 56px;
  animation: pulse 1.5s ease-in-out infinite;
}

.lock-icon.opening {
  animation: unlock 0.6s ease-out forwards;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}

@keyframes unlock {
  0% { transform: scale(1) rotate(0deg); }
  40% { transform: scale(1.4) rotate(-10deg); }
  70% { transform: scale(1.2) rotate(5deg); }
  100% { transform: scale(0) rotate(0deg); opacity: 0; }
}

.tap-hint {
  font-size: 13px;
  color: #fff;
  opacity: 0.7;
  margin-top: 10px;
  letter-spacing: 0.5px;
}

/* Responsive adjustments */
@media (max-width: 360px) {
  .title {
    font-size: 22px;
  }
  
  .card {
    max-width: 300px;
  }
  
  .recipient-name {
    font-size: 20px;
  }
  
  .message-text {
    font-size: 13px;
  }
}

@media (min-width: 768px) {
  .title {
    font-size: 32px;
    margin-bottom: 25px;
  }
  
  .card {
    max-width: 380px;
    border-radius: 30px;
    padding: 16px;
  }
  
  .inner {
    border-radius: 24px;
  }
  
  .recipient-name {
    font-size: 26px;
  }
  
  .message-text {
    font-size: 16px;
  }
  
  .quote-text {
    font-size: 14px;
  }
}
</style>
</head>

<body>

<h1 class="title">Happy Valentine Day</h1>

<div class="card">
  <div class="inner">
    
    <div class="video-container">
      <video id="cardVideo" loop playsinline muted>
        <source src="https://raw.githubusercontent.com/fiorfloristjayapura-commits/Fior-PreOrder/83a0a2c28355c584011bf78ba3624116f3824635/aldo.mp4" type="video/mp4">
      </video>
      
      <div class="logo">
        <img src="https://raw.githubusercontent.com/fiorfloristjayapura-commits/Fior-PreOrder/main/logo%20fior%20transparant.png" alt="Logo Fior">
      </div>
    </div>

    <div class="text-overlay">
      <p class="greeting-text">Untukmu,</p>
      <p class="recipient-name" id="recipientName">Nama Kamu</p>
      <p class="message-text" id="messageText">Happy Valentine's Day!</p>
      <p class="quote-text" id="quoteText"></p>
    </div>

    <div class="lock-overlay" id="lockOverlay">
      <div class="lock-icon" id="lockIcon">❤️</div>
      <p class="tap-hint">Sentuh untuk membuka</p>
    </div>

  </div>
</div>

<audio id="openSound" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a7d6c3.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const video = document.getElementById('cardVideo');
  const lockOverlay = document.getElementById('lockOverlay');
  const lockIcon = document.getElementById('lockIcon');
  const openSound = document.getElementById('openSound');
  const quoteText = document.getElementById('quoteText');
  const recipientName = document.getElementById('recipientName');
  const messageText = document.getElementById('messageText');

  // Get URL parameters
  const params = new URLSearchParams(window.location.search);
  const nameParam = params.get('to');
  const messageParam = params.get('msg');

  // Set name and message from URL
  if (nameParam) {
    recipientName.textContent = decodeURIComponent(nameParam);
  }
  if (messageParam) {
    messageText.textContent = decodeURIComponent(messageParam);
  }

  // Typing effect function
  function typeWriter(text, element, speed = 50) {
    if (!text) return;
    
    element.textContent = '';
    element.classList.add('visible');
    
    let charIndex = 0;
    
    function typeChar() {
      if (charIndex < text.length) {
        element.textContent += text.charAt(charIndex);
        charIndex++;
        setTimeout(typeChar, speed);
      }
    }
    
    typeChar();
  }

  // Open card function
  function unlockCard() {
    if (lockOverlay.classList.contains('hidden')) return;

    // Play sound
    openSound.currentTime = 0;
    openSound.play().catch(function(e) {
      console.log('Audio play failed:', e);
    });

    // Start unlock animation
    lockIcon.classList.add('opening');

    // Play video with sound
    video.muted = false;
    video.play().catch(function(e) {
      console.log('Video play failed:', e);
    });

    // Hide lock overlay and show quote
    setTimeout(function() {
      lockOverlay.classList.add('hidden');
      typeWriter('Simply put, I love you more each day', quoteText);
    }, 500);
  }

  // Event listeners for unlocking
  lockOverlay.addEventListener('click', unlockCard);
  lockOverlay.addEventListener('touchstart', function(e) {
    e.preventDefault();
    unlockCard();
  });

  // Keyboard support for accessibility
  document.addEventListener('keydown', function(e) {
    if (e.code === 'Space' || e.code === 'Enter') {
      if (!lockOverlay.classList.contains('hidden')) {
        unlockCard();
      }
    }
  });
});
</script>

</body>
</html>

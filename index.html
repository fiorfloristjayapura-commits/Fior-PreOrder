<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Kartu FIOR</title>

<style>
body{
  font-family:Arial, sans-serif;
  background:#111;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  margin:0;
}

.box{
  background:#1a1a1a;
  padding:25px;
  border-radius:15px;
  width:90%;
  max-width:400px;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

h2{
  text-align:center;
  color:#d4af37;
  margin-bottom:20px;
}

label{
  font-size:14px;
  opacity:.8;
}

input, textarea{
  width:100%;
  padding:10px;
  margin-top:6px;
  margin-bottom:15px;
  border:none;
  border-radius:8px;
  font-size:14px;
}

button{
  width:100%;
  padding:12px;
  background:#d4af37;
  color:#000;
  border:none;
  border-radius:8px;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
}

.result{
  margin-top:20px;
  background:#000;
  padding:10px;
  border-radius:8px;
  font-size:13px;
  word-break:break-all;
}

.link-btn{
  margin-top:10px;
  display:block;
  text-align:center;
  padding:10px;
  background:#25D366;
  color:#fff;
  border-radius:8px;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="box">
  <h2>Admin Kartu FIOR</h2>

  <label>Nama Penerima</label>
  <input type="text" id="nama" placeholder="Contoh: Rina">

  <label>Pesan</label>
  <textarea id="pesan" rows="3" placeholder="Contoh: Dari Andi"></textarea>

  <button onclick="generate()">Buat Link Kartu</button>

  <div id="output" class="result" style="display:none;"></div>
  <a id="waBtn" class="link-btn" target="_blank" style="display:none;">
    Kirim via WhatsApp
  </a>
</div>

<script>
function generate(){
  const nama = encodeURIComponent(document.getElementById("nama").value.trim());
  const pesan = encodeURIComponent(document.getElementById("pesan").value.trim());

  if(!nama){
    alert("Isi nama penerima dulu");
    return;
  }

  // GANTI dengan link kartu asli
  const baseURL = "https://fiorfloristjayapura-commits.github.io/Fior-PreOrder/kartu-fior-lite.html";

  const link = baseURL + "?to=" + nama + "&msg=" + pesan;

  const output = document.getElementById("output");
  const waBtn = document.getElementById("waBtn");

  output.style.display = "block";
  output.textContent = link;

  const waText = encodeURIComponent("Ini kartu ucapan untuk kamu üíê\n" + link);
  waBtn.href = "https://wa.me/?text=" + waText;
  waBtn.style.display = "block";
}
</script>

</body>
</html>

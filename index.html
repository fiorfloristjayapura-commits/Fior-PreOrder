<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Valentine FIOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --gold1:#8f6e1d;
  --gold2:#d4af37;
  --gold3:#fff1b0;
  --gold4:#caa64b;
}

/* Background kertas premium */
body {
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  box-sizing:border-box;
  font-family:"Georgia",serif;
  text-align:center;

  background:
    radial-gradient(circle at 30% 20%, #fff8e8, #f3e6c8 60%),
    repeating-linear-gradient(
      45deg,
      rgba(0,0,0,0.02) 0px,
      rgba(0,0,0,0.02) 2px,
      transparent 2px,
      transparent 6px
    );
}

/* KARTU UTAMA */
.card-frame {
  position:relative;
  width:90vw;
  max-width:340px;
  aspect-ratio:3/4;
  border-radius:30px;
  overflow:hidden;
  padding:16px;

  background:
    linear-gradient(145deg,
      var(--gold1),
      var(--gold2) 25%,
      var(--gold3) 50%,
      var(--gold4) 70%,
      var(--gold1));

  box-shadow:
    inset 0 4px 8px rgba(255,255,220,0.7),
    inset 0 -6px 12px rgba(80,60,10,0.8),
    0 20px 60px rgba(0,0,0,0.4);
}

/* lapisan dalam */
.inner-card {
  position:relative;
  width:100%;
  height:100%;
  border-radius:22px;
  overflow:hidden;
  background:black;
  box-shadow:
    inset 0 0 0 2px rgba(255,230,150,0.7),
    inset 0 0 25px rgba(0,0,0,0.9);
}

/* video */
video {
  width:100%;
  height:70%;
  object-fit:cover;
}

/* kilau emas */
.shine {
  position:absolute;
  inset:-40%;
  background:linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,230,120,0.25) 45%,
    rgba(255,255,200,0.6) 50%,
    rgba(255,230,120,0.25) 55%,
    transparent 70%
  );
  transform:rotate(25deg);
  animation:goldShine 8s linear infinite;
  pointer-events:none;
}

@keyframes goldShine {
  from {transform:translateX(-60%) rotate(25deg);}
  to {transform:translateX(60%) rotate(25deg);}
}

/* teks dalam kartu */
.text-area {
  padding:14px 10px 18px;
  background:linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.85));
  position:absolute;
  bottom:0;
  width:100%;
}

.line1 {
  font-size:16px;
  color:#fff;
}

#namaPenerima {
  font-size:22px;
  color:#fff1b0;
  font-weight:bold;
  margin-top:4px;
}

.line3 {
  font-size:14px;
  color:#e8a5b5;
  margin-top:6px;
}

/* watermark */
.watermark {
  position:absolute;
  bottom:10px;
  right:10px;
  width:70px;
  opacity:0.35;
}

/* notif */
.tap-notif {
  position:fixed;
  bottom:20px;
  right:20px;
  background:#d97a8c;
  color:white;
  padding:10px 16px;
  border-radius:20px;
  font-size:14px;
  z-index:10;
}
</style>
</head>

<body>

<div class="card-frame">
  <div class="inner-card">
    <video id="promoVideo" autoplay muted loop playsinline>
      <source src="aldo.mp4" type="video/mp4">
    </video>

    <div class="shine"></div>

    <div class="text-area">
      <div class="line1">Untukmu,</div>
      <div id="namaPenerima">Nama Kamu</div>
      <div class="line3">Happy Valentineâ€™s Day</div>
    </div>

    <img class="watermark"
    src="https://raw.githubusercontent.com/fiorfloristjayapura-commits/Fior-PreOrder/main/logo%20fior%20transparant.png">
  </div>
</div>

<audio id="openSound" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c7e2f6c6f.mp3" type="audio/mpeg">
</audio>

<div class="tap-notif" id="tapNotif">
ðŸ”Š Sentuh layar untuk suara
</div>

<script>
const video = document.getElementById("promoVideo");
const tapNotif = document.getElementById("tapNotif");
const openSound = document.getElementById("openSound");

/* aktifkan suara */
function enableSound() {
  video.muted = false;
  video.play();
  tapNotif.style.display = "none";
  openSound.play();
}
document.body.addEventListener("click", enableSound);
document.body.addEventListener("touchstart", enableSound);

/* nama dari URL */
const params = new URLSearchParams(window.location.search);
const nama = params.get("to");
if (nama) {
  document.getElementById("namaPenerima").textContent = nama;
}
</script>

</body>
</html>

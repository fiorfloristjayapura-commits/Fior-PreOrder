<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Kartu Ucapan Valentine - Toko Bunga Fior Jayapura</title>

<style>
* {margin:0;padding:0;box-sizing:border-box;}

:root {
  --gold-dark:#8f6e1d;
  --gold-main:#d4af37;
  --gold-light:#fff1b0;
  --gold-mid:#caa64b;
  --pink-main:#e8a5b5;
  --pink-light:#ffd1dc;
  --pink-dark:#d88fa3;
  --rose-gold:#b76e79;
  --dark-bg:#0a0a0a;
}

body {
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:20px 15px;
  font-family:"Georgia","Times New Roman",serif;
  background: linear-gradient(135deg, #1a0a0a 0%, #0a0505 50%, #050202 100%);
  position: relative;
  overflow-x: hidden;
}

/* Background efek dramatis dengan multiple layers */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    /* Layer 1: Deep gradient */
    radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.25) 0%, transparent 60%),
    radial-gradient(circle at 80% 70%, rgba(232, 165, 181, 0.25) 0%, transparent 60%),
    radial-gradient(circle at 40% 80%, rgba(183, 110, 121, 0.15) 0%, transparent 60%),
    
    /* Layer 2: Dark vignette */
    radial-gradient(circle at 50% 50%, transparent 30%, rgba(0, 0, 0, 0.9) 70%),
    
    /* Layer 3: Metallic texture */
    repeating-linear-gradient(45deg, 
      transparent, 
      transparent 2px, 
      rgba(90, 70, 20, 0.05) 3px, 
      rgba(90, 70, 20, 0.05) 4px);
  pointer-events: none;
  z-index: 0;
  animation: bgPulse 15s infinite alternate ease-in-out;
}

@keyframes bgPulse {
  0% {
    opacity: 0.7;
    background-position: 0% 0%;
  }
  100% {
    opacity: 1;
    background-position: 100% 100%;
  }
}

/* Efek cahaya berputar */
.light-beam {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 200vw;
  height: 200vh;
  background: radial-gradient(circle, 
    rgba(212, 175, 55, 0.1) 0%,
    rgba(232, 165, 181, 0.05) 30%,
    transparent 70%);
  transform: translate(-50%, -50%);
  animation: rotateBeam 40s infinite linear;
  pointer-events: none;
  z-index: 0;
}

@keyframes rotateBeam {
  0% {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  100% {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}

/* Efek lens flare */
.lens-flare {
  position: fixed;
  top: 20%;
  left: 80%;
  width: 100px;
  height: 100px;
  background: radial-gradient(circle, 
    rgba(255, 255, 255, 0.8) 0%,
    rgba(212, 175, 55, 0.4) 30%,
    transparent 70%);
  border-radius: 50%;
  filter: blur(10px);
  animation: flarePulse 8s infinite alternate ease-in-out;
  pointer-events: none;
  z-index: 0;
}

@keyframes flarePulse {
  0%, 100% {
    opacity: 0.3;
    transform: scale(1);
  }
  50% {
    opacity: 0.6;
    transform: scale(1.2);
  }
}

/* Efek kabut */
.fog {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 30% 40%, rgba(232, 165, 181, 0.03) 0%, transparent 50%),
    radial-gradient(circle at 70% 60%, rgba(212, 175, 55, 0.03) 0%, transparent 50%);
  animation: fogMove 30s infinite linear;
  pointer-events: none;
  z-index: 0;
}

@keyframes fogMove {
  0% {
    transform: translate(0, 0);
  }
  25% {
    transform: translate(20px, 10px);
  }
  50% {
    transform: translate(0, 20px);
  }
  75% {
    transform: translate(-20px, 10px);
  }
  100% {
    transform: translate(0, 0);
  }
}

/* Efek bintang berkelap-kelip */
.stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
}

.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  animation: twinkle 3s infinite ease-in-out;
}

.star:nth-child(1) { top: 15%; left: 10%; width: 2px; height: 2px; animation-delay: 0s; }
.star:nth-child(2) { top: 25%; left: 85%; width: 3px; height: 3px; animation-delay: 0.5s; }
.star:nth-child(3) { top: 65%; left: 15%; width: 2px; height: 2px; animation-delay: 1s; }
.star:nth-child(4) { top: 75%; left: 90%; width: 1px; height: 1px; animation-delay: 1.5s; }
.star:nth-child(5) { top: 40%; left: 60%; width: 2px; height: 2px; animation-delay: 2s; }
.star:nth-child(6) { top: 10%; left: 40%; width: 3px; height: 3px; animation-delay: 2.5s; }

@keyframes twinkle {
  0%, 100% { opacity: 0.3; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.2); background: var(--gold-light); }
}

/* Efek floating hearts background */
.floating-hearts {
  position: fixed;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
}

.heart-bg {
  position: absolute;
  font-size: 20px;
  opacity: 0.1;
  animation: floatHeart 15s infinite linear;
}

.heart-bg:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; animation-duration: 20s; }
.heart-bg:nth-child(2) { top: 20%; left: 85%; animation-delay: 3s; animation-duration: 25s; }
.heart-bg:nth-child(3) { top: 70%; left: 10%; animation-delay: 6s; animation-duration: 18s; }
.heart-bg:nth-child(4) { top: 80%; left: 80%; animation-delay: 9s; animation-duration: 22s; }
.heart-bg:nth-child(5) { top: 30%; left: 60%; animation-delay: 12s; animation-duration: 30s; }

@keyframes floatHeart {
  0% {
    transform: translateY(100vh) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 0.1;
  }
  90% {
    opacity: 0.1;
  }
  100% {
    transform: translateY(-100px) rotate(360deg);
    opacity: 0;
  }
}

/* Animasi judul Happy Valentine's Day */
.page-title {
  font-size:32px;
  color:var(--gold-main);
  margin-bottom:30px;
  text-align:center;
  letter-spacing:4px;
  text-transform:uppercase;
  font-weight:bold;
  text-shadow: 
    0 0 10px rgba(212, 175, 55, 0.5),
    0 0 20px rgba(232, 165, 181, 0.3),
    0 0 30px rgba(183, 110, 121, 0.2),
    0 0 40px rgba(212, 175, 55, 0.2),
    0 0 50px rgba(232, 165, 181, 0.1);
  position: relative;
  padding-bottom: 15px;
  animation: titleGlow 2.5s infinite alternate ease-in-out;
  z-index: 1;
}

@keyframes titleGlow {
  0% {
    text-shadow: 
      0 0 10px rgba(212, 175, 55, 0.5),
      0 0 20px rgba(232, 165, 181, 0.3),
      0 0 30px rgba(183, 110, 121, 0.2),
      0 0 40px rgba(212, 175, 55, 0.2);
    transform: translateY(0);
  }
  100% {
    text-shadow: 
      0 0 15px rgba(212, 175, 55, 0.8),
      0 0 30px rgba(232, 165, 181, 0.6),
      0 0 45px rgba(183, 110, 121, 0.4),
      0 0 60px rgba(212, 175, 55, 0.3),
      0 0 75px rgba(232, 165, 181, 0.2);
    transform: translateY(-3px);
  }
}

.page-title span {
  display: inline-block;
  animation: letterWave 1s ease-in-out;
  animation-fill-mode: both;
}

.page-title span:nth-child(1) { animation-delay: 0.1s; }
.page-title span:nth-child(2) { animation-delay: 0.2s; }
.page-title span:nth-child(3) { animation-delay: 0.3s; }
.page-title span:nth-child(4) { animation-delay: 0.4s; }
.page-title span:nth-child(5) { animation-delay: 0.5s; }
.page-title span:nth-child(6) { animation-delay: 0.6s; }
.page-title span:nth-child(7) { animation-delay: 0.7s; }
.page-title span:nth-child(8) { animation-delay: 0.8s; }
.page-title span:nth-child(9) { animation-delay: 0.9s; }
.page-title span:nth-child(10) { animation-delay: 1.0s; }
.page-title span:nth-child(11) { animation-delay: 1.1s; }
.page-title span:nth-child(12) { animation-delay: 1.2s; }
.page-title span:nth-child(13) { animation-delay: 1.3s; }
.page-title span:nth-child(14) { animation-delay: 1.4s; }
.page-title span:nth-child(15) { animation-delay: 1.5s; }
.page-title span:nth-child(16) { animation-delay: 1.6s; }
.page-title span:nth-child(17) { animation-delay: 1.7s; }

@keyframes letterWave {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 0;
    text-shadow: 0 0 0 transparent;
  }
  50% {
    transform: translateY(-15px) rotate(8deg);
    opacity: 1;
    text-shadow: 0 0 20px currentColor;
  }
  100% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
    text-shadow: 0 0 0 transparent;
  }
}

.page-title .underline {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 120px;
  height: 3px;
  background: linear-gradient(90deg, transparent, var(--gold-main), var(--pink-main), var(--gold-main), transparent);
  background-size: 200% 100%;
  animation: underlineMove 2s infinite linear, underlineColor 4s infinite alternate;
  z-index: 1;
}

@keyframes underlineMove {
  0% {
    background-position: -120px 0;
  }
  100% {
    background-position: 120px 0;
  }
}

@keyframes underlineColor {
  0%, 100% {
    background: linear-gradient(90deg, transparent, var(--gold-main), var(--pink-main), var(--gold-main), transparent);
  }
  50% {
    background: linear-gradient(90deg, transparent, var(--pink-main), var(--gold-main), var(--pink-main), transparent);
  }
}

.card-container {
  width:100%;
  max-width:400px;
  position: relative;
  z-index: 1;
}

.card {
  position:relative;
  width:100%;
  aspect-ratio:3/4;
  border-radius:30px;
  padding:18px;
  background: linear-gradient(145deg, 
    var(--gold-dark) 0%, 
    var(--gold-main) 25%, 
    var(--gold-light) 50%, 
    var(--gold-main) 75%, 
    var(--gold-dark) 100%);
  box-shadow: 
    0 25px 60px rgba(0,0,0,0.8),
    0 0 0 2px rgba(212, 175, 55, 0.4),
    0 0 80px rgba(212, 175, 55, 0.5),
    0 0 120px rgba(232, 165, 181, 0.3);
  transform-style: preserve-3d;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  animation: cardFloat 6s infinite ease-in-out;
  z-index: 1;
}

@keyframes cardFloat {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}

.card:hover {
  transform: translateY(-8px) scale(1.01);
  box-shadow: 
    0 35px 80px rgba(0,0,0,1),
    0 0 0 3px rgba(212, 175, 55, 0.6),
    0 0 100px rgba(212, 175, 55, 0.7),
    0 0 150px rgba(232, 165, 181, 0.4);
}

.card::before {
  content: '';
  position: absolute;
  top: 2px;
  left: 2px;
  right: 2px;
  bottom: 2px;
  border-radius: 28px;
  background: linear-gradient(145deg, rgba(0,0,0,0.92), rgba(20,20,20,0.97));
  z-index: 1;
  pointer-events: none;
}

.card-inner {
  position:relative;
  width:100%;
  height:100%;
  border-radius:25px;
  overflow:hidden;
  background:#000;
  z-index: 2;
  box-shadow: 
    inset 0 0 40px rgba(0,0,0,0.9),
    inset 0 0 60px rgba(212, 175, 55, 0.1);
}

.video-wrapper {
  position:relative;
  width:100%;
  height:58%;
  overflow: hidden;
}

.video-wrapper::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 45px;
  background: linear-gradient(to bottom, rgba(0,0,0,0.95), transparent);
  z-index: 2;
}

.video-wrapper video {
  width:100%;
  height:100%;
  object-fit:cover;
  transition: transform 0.7s ease;
}

.video-wrapper:hover video {
  transform: scale(1.08);
}

/* Logo dengan efek watermark transparan */
.brand-logo {
  position:absolute;
  top:18px;
  right:18px;
  width:60px;
  height:60px;
  background: transparent;
  border-radius:50%;
  padding:8px;
  z-index:3;
  opacity: 0.75;
  transition: all 0.4s ease;
  backdrop-filter: blur(3px);
}

.brand-logo:hover {
  opacity: 0.95;
  transform: scale(1.08) rotate(5deg);
}

.brand-logo img {
  width:100%;
  height:100%;
  object-fit:contain;
  filter: 
    drop-shadow(0 3px 6px rgba(0,0,0,0.4))
    brightness(1.3)
    contrast(0.85);
}

.content-area {
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:42%;
  padding:28px 22px 22px;
  background: linear-gradient(to bottom, transparent, rgba(10,10,10,0.98));
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  align-items:center;
  text-align:center;
  z-index: 2;
}

.content-area::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 2px;
  background: linear-gradient(90deg, 
    transparent, 
    var(--gold-main), 
    var(--pink-main), 
    var(--gold-main), 
    transparent);
  background-size: 200% 100%;
  animation: borderGlow 3s infinite alternate, borderMove 4s infinite linear;
}

@keyframes borderMove {
  0% {
    background-position: -100% 0;
  }
  100% {
    background-position: 100% 0;
  }
}

@keyframes borderGlow {
  0% {
    background: linear-gradient(90deg, 
      transparent, 
      var(--gold-main), 
      var(--pink-main), 
      var(--gold-main), 
      transparent);
    box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
  }
  100% {
    background: linear-gradient(90deg, 
      transparent, 
      var(--pink-main), 
      var(--gold-main), 
      var(--pink-main), 
      transparent);
    box-shadow: 0 0 20px rgba(232, 165, 181, 0.6);
  }
}

.greeting-line {
  font-size:15px;
  color:var(--gold-light);
  letter-spacing: 1.5px;
  margin-bottom: 15px;
  opacity: 0.95;
  font-style: italic;
  animation: fadeInUp 1s ease-out;
  text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
}

.recipient-name {
  font-size:32px;
  color:var(--gold-light);
  font-weight:bold;
  text-shadow: 
    0 2px 10px rgba(212, 175, 55, 0.8),
    0 4px 20px rgba(232, 165, 181, 0.6),
    0 6px 30px rgba(183, 110, 121, 0.4);
  margin: 8px 0;
  background: linear-gradient(45deg, 
    var(--gold-light) 0%, 
    #ffb7c5 50%, 
    var(--pink-light) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: 1.5px;
  animation: nameReveal 1.2s ease-out, nameGlow 3s infinite alternate;
}

@keyframes nameReveal {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes nameGlow {
  0% {
    text-shadow: 
      0 2px 10px rgba(212, 175, 55, 0.6),
      0 4px 20px rgba(232, 165, 181, 0.4);
  }
  100% {
    text-shadow: 
      0 2px 15px rgba(212, 175, 55, 1),
      0 4px 30px rgba(232, 165, 181, 0.8),
      0 6px 40px rgba(183, 110, 121, 0.6);
  }
}

.main-message {
  font-size:17px;
  color:var(--pink-main);
  margin-top:10px;
  padding: 12px 24px;
  background: rgba(232, 165, 181, 0.2);
  border-radius: 15px;
  border: 1px solid rgba(232, 165, 181, 0.4);
  backdrop-filter: blur(15px);
  max-width: 92%;
  animation: messageSlide 1.5s ease-out;
  box-shadow: 
    0 5px 15px rgba(0,0,0,0.3),
    inset 0 0 20px rgba(232, 165, 181, 0.1);
}

@keyframes messageSlide {
  0% {
    opacity: 0;
    transform: translateX(-20px);
  }
  100% {
    opacity: 1;
    transform: translateX(0);
  }
}

/* Quote text polos tanpa frame */
.quote-text {
  font-size:14px;
  color:var(--gold-light);
  padding: 0;
  border: none;
  border-radius: 0;
  background: transparent;
  opacity:0;
  margin-top:15px;
  transition: opacity 0.5s ease;
  font-style: italic;
  text-align: center;
  max-width: 90%;
  line-height: 1.5;
  font-weight: 300;
  letter-spacing: 0.5px;
  text-shadow: 
    0 2px 8px rgba(0,0,0,0.9),
    0 0 10px rgba(212, 175, 55, 0.3);
}

.quote-text.visible {
  opacity:1;
  animation: textGlow 3s infinite alternate;
}

@keyframes textGlow {
  0% {
    text-shadow: 
      0 2px 8px rgba(0,0,0,0.9),
      0 0 10px rgba(212, 175, 55, 0.3);
  }
  100% {
    text-shadow: 
      0 2px 8px rgba(0,0,0,0.9),
      0 0 15px rgba(212, 175, 55, 0.5),
      0 0 20px rgba(232, 165, 181, 0.3);
  }
}

.lock-screen {
  position:absolute;
  inset:0;
  background: linear-gradient(135deg, 
    rgba(10,10,10,0.96), 
    rgba(31,31,31,0.98));
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:10;
  cursor:pointer;
  transition:.6s;
  backdrop-filter: blur(8px);
}

.lock-screen::before {
  content: '';
  position: absolute;
  inset: 0;
  background: 
    url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="pattern" x="0" y="0" width="25" height="25" patternUnits="userSpaceOnUse"><path d="M0,12.5 L25,12.5 M12.5,0 L12.5,25" stroke="rgba(212,175,55,0.15)" stroke-width="0.8"/></pattern></defs><rect x="0" y="0" width="100" height="100" fill="url(%23pattern)"/></svg>'),
    radial-gradient(circle at 50% 50%, transparent 30%, rgba(0,0,0,0.9) 70%);
  opacity: 0.4;
}

.lock-screen.hidden {
  opacity:0;
  visibility:hidden;
  pointer-events:none;
}

.heart-icon {
  font-size:90px;
  animation: pulse 1.8s infinite ease-in-out;
  text-shadow: 
    0 0 40px rgba(232, 165, 181, 1),
    0 0 80px rgba(232, 165, 181, 0.8),
    0 0 120px rgba(232, 165, 181, 0.6),
    0 0 160px rgba(232, 165, 181, 0.4);
  margin-bottom: 25px;
  position: relative;
  filter: drop-shadow(0 0 10px rgba(232, 165, 181, 0.5));
}

.heart-icon::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 140px;
  height: 140px;
  background: radial-gradient(circle, 
    rgba(232, 165, 181, 0.4) 0%,
    rgba(232, 165, 181, 0.2) 30%,
    transparent 70%);
  border-radius: 50%;
  animation: heartGlow 2s infinite alternate;
}

@keyframes heartGlow {
  0% {
    opacity: 0.5;
    transform: translate(-50%, -50%) scale(1);
  }
  100% {
    opacity: 0.8;
    transform: translate(-50%, -50%) scale(1.2);
  }
}

@keyframes pulse {
  0%,100% {
    transform:scale(1);
    filter: drop-shadow(0 0 15px rgba(232, 165, 181, 0.7));
  }
  50% {
    transform:scale(1.2);
    filter: drop-shadow(0 0 35px rgba(232, 165, 181, 1));
  }
}

.tap-hint {
  font-size:16px;
  color:var(--gold-light);
  margin-top:25px;
  padding: 10px 20px;
  background: rgba(212, 175, 55, 0.2);
  border-radius: 25px;
  border: 1px solid rgba(212, 175, 55, 0.5);
  backdrop-filter: blur(15px);
  animation: float 3.5s infinite ease-in-out, hintGlow 4s infinite alternate;
  font-weight: 600;
  letter-spacing: 1.5px;
  text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
}

@keyframes hintGlow {
  0% {
    box-shadow: 
      0 5px 15px rgba(0,0,0,0.3),
      0 0 10px rgba(212, 175, 55, 0.2);
  }
  100% {
    box-shadow: 
      0 5px 20px rgba(0,0,0,0.4),
      0 0 20px rgba(212, 175, 55, 0.4),
      0 0 30px rgba(232, 165, 181, 0.2);
  }
}

@keyframes float {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-8px);
  }
}

.footer {
  margin-top:35px;
  font-size:13px;
  color:var(--gold-main);
  text-align:center;
  padding: 18px 30px;
  background: rgba(10,10,10,0.9);
  border-radius: 18px;
  border: 1px solid rgba(212, 175, 55, 0.4);
  backdrop-filter: blur(15px);
  position: relative;
  z-index: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  box-shadow: 
    0 8px 25px rgba(0,0,0,0.6),
    0 0 20px rgba(212, 175, 55, 0.2);

let unlocked = false;

const params = new URLSearchParams(window.location.search);
const nameParam = params.get('to');
const messageParam = params.get('msg');

if (nameParam) recipientName.textContent = nameParam;

/* efek ketik */
function typeWriter(text, element, speed=50) {
  element.classList.add('visible');
  element.textContent = "";
  let i = 0;
  const timer = setInterval(() => {
    if (i < text.length) {
      element.textContent += text.charAt(i);
      i++;
    } else {
      clearInterval(timer);
    }
  }, speed);
}

function unlockCard() {
  if (unlocked) return;
  unlocked = true;

  // Pastikan video dimuat sebelum play
  if (video.readyState >= 2) { // HAVE_CURRENT_DATA or higher
    playVideoWithSound();
  } else {
    console.log("Video belum siap, menunggu load.");
    video.addEventListener('canplay', playVideoWithSound, { once: true });

  try {
    unlockSound.currentTime = 0;
    unlockSound.play().catch((e) => {

  lockScreen.classList.add('hidden');

  setTimeout(() => {

function playVideoWithSound() {
  try {
    video.muted = false;
    video.volume = 1; // Pastikan volume penuh
    video.currentTime = 0;
    video.play().then(() => {
      console.log("Video berhasil dimainkan dengan suara.");
      // Jika masih tidak ada suara, coba unmute lagi setelah play
      setTimeout(() => {
        video.muted = false;
        video.volume = 1;
        console.log("Unmute ulang setelah play.");
      }, 100);
    }).catch((e) => {
      console.log("Video play gagal:", e);
      // Fallback: play muted, lalu coba unmute
      video.muted = true;
      video.play().then(() => {
        console.log("Video dimainkan muted, mencoba unmute.");
        setTimeout(() => {
          video.muted = false;
          video.volume = 1;
          console.log("Unmute setelah fallback.");
        }, 500);
      }).catch((e2) => {
        console.log("Fallback juga gagal:", e2);
      });
    });
  } catch (e) {
    console.log("Error saat play video:", e);
  }
}

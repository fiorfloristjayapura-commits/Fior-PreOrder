<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kartu Ucapan FIOR</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-family:Georgia,serif;
  background:linear-gradient(135deg,#1a0a0a,#000);
  padding:20px;
  touch-action: manipulation; /* untuk mencegah zoom berlebihan */
  -webkit-tap-highlight-color: transparent; /* hapus highlight biru saat tap */
}

/* judul */
.title{
  color:#d4af37;
  font-size:clamp(20px, 5vw, 24px); /* Responsive font size */
  margin-bottom:20px;
  text-align:center;
  text-shadow:0 0 10px rgba(212, 175, 55, 0.5);
}

/* kartu */
.card{
  width:min(90vw, 320px); /* Lebih responsive */
  aspect-ratio:3/4;
  border-radius:22px;
  padding:10px;
  background:linear-gradient(145deg,#8f6e1d,#d4af37,#fff1b0,#caa64b,#8f6e1d);
  box-shadow:0 15px 40px rgba(0,0,0,0.6);
  position:relative;
}

.inner{
  position:relative;
  width:100%;
  height:100%;
  border-radius:18px;
  overflow:hidden;
  background:#000;
}

video{
  width:100%;
  height:60%;
  object-fit:cover;
  display:block; /* Hindari space bawah di video */
}

/* logo */
.logo{
  position:absolute;
  top:10px;
  right:10px;
  width:50px;
  height:50px;
  opacity:.8;
  object-fit:contain;
  z-index:2;
}

/* teks */
.text{
  position:absolute;
  bottom:0;
  width:100%;
  height:40%;
  padding:16px;
  background:linear-gradient(to bottom,transparent,rgba(0,0,0,0.9));
  text-align:center;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  align-items:center;
  z-index:1;
}

.line1{color:#fff;font-size:14px; margin-bottom:4px;}
.nama{
  color:#fff1b0;
  font-size:clamp(20px, 6vw, 22px); /* Responsive */
  font-weight:bold;
  margin:5px 0;
  text-shadow:0 0 8px rgba(255, 241, 176, 0.5);
  word-break:break-word; /* Mencegah overflow nama panjang */
  padding:0 10px;
}
.pesan{
  color:#e8a5b5;
  font-size:clamp(13px, 4vw, 14px); /* Responsive */
  margin-top:8px;
  padding:0 10px;
  word-break:break-word; /* Mencegah overflow pesan panjang */
}

/* lock */
.lock{
  position:absolute;
  inset:0;
  background:linear-gradient(145deg, rgba(0,0,0,0.9), rgba(20,20,20,0.95));
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:3;
  transition:opacity 0.5s ease;
  -webkit-touch-callout: none; /* iOS Safari */
  user-select: none; /* Nonaktifkan teks selection */
}

.lock.hidden{
  opacity:0;
  pointer-events:none;
  visibility:hidden;
}

.heart{
  font-size:clamp(60px, 15vw, 70px); /* Responsive */
  animation:pulse 1.5s infinite ease-in-out;
  filter:drop-shadow(0 0 10px rgba(232, 165, 181, 0.5));
}

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.2);}
}

.hint{
  color:#fff;
  font-size:clamp(13px, 4vw, 14px); /* Responsive */
  margin-top:15px;
  text-shadow:0 0 5px rgba(255,255,255,0.3);
}

/* Media queries untuk berbagai device */
@media (max-width: 480px) {
  .card {
    padding:8px;
  }
  
  .text {
    padding:12px;
  }
  
  .logo {
    width:45px;
    height:45px;
    top:8px;
    right:8px;
  }
}

@media (max-width: 320px) {
  .card {
    width:95vw;
  }
  
  .nama {
    font-size:18px;
  }
  
  .pesan {
    font-size:12px;
  }
}

/* Fix untuk iOS Safari */
@supports (-webkit-touch-callout: none) {
  body {
    -webkit-user-select: none;
  }
  
  .card {
    -webkit-backface-visibility: hidden;
  }
  
  .heart {
    -webkit-transform: translateZ(0);
  }
}
</style>
</head>

<body>

<div class="title">Happy Valentine‚Äôs Day</div>

<div class="card">
<div class="inner">

<video id="video" loop playsinline preload="auto" webkit-playsinline>
  <source src="https://raw.githubusercontent.com/fiorfloristjayapura-commits/Fior-PreOrder/83a0a2c28355c584011bf78ba3624116f3824635/aldo.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<img class="logo" 
src="https://raw.githubusercontent.com/fiorfloristjayapura-commits/Fior-PreOrder/main/logo%20fior%20transparant.png"
alt="Fior Florist Logo">

<div class="text">
  <div class="line1">Untukmu,</div>
  <div class="nama" id="nama">Nama Kamu</div>
  <div class="pesan" id="pesan">Happy Valentine's Day</div>
</div>

<div class="lock" id="lock">
  <div class="heart">‚ù§Ô∏è</div>
  <div class="hint">Sentuh untuk membuka</div>
</div>

</div>
</div>

<audio id="sound" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a7d6c3.mp3" type="audio/mpeg">
</audio>

<script>
const video = document.getElementById("video");
const lock = document.getElementById("lock");
const sound = document.getElementById("sound");
const namaEl = document.getElementById("nama");
const pesanEl = document.getElementById("pesan");

let opened = false;
let videoLoaded = false;

// Check apakah video sudah siap
video.addEventListener('loadeddata', () => {
  videoLoaded = true;
  console.log('Video loaded successfully');
});

video.addEventListener('error', (e) => {
  console.error('Video error:', e);
  // Fallback jika video gagal load
  const videoContainer = document.querySelector('.inner');
  const fallbackText = document.createElement('div');
  fallbackText.style.cssText = `
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #d4af37;
    font-size: 18px;
    text-align: center;
  `;
  fallbackText.textContent = 'üéµ Happy Valentine\'s Day! üéµ';
  videoContainer.appendChild(fallbackText);
});

// Ambil parameter URL
const params = new URLSearchParams(window.location.search);
if(params.get("to")) namaEl.textContent = decodeURIComponent(params.get("to"));
if(params.get("msg")) pesanEl.textContent = decodeURIComponent(params.get("msg"));

// Fungsi untuk unlock dengan handling yang lebih baik
function openCard(){
  if(opened) return;
  opened = true;
  
  console.log('Opening card...');
  
  // Enable audio pada video
  video.muted = false;
  
  // Coba play video dengan audio
  const playPromise = video.play();
  
  if (playPromise !== undefined) {
    playPromise.then(() => {
      console.log('Video playing with sound');
    }).catch(error => {
      console.log('Video play with sound failed, trying muted:', error);
      // Fallback: play tanpa audio
      video.muted = true;
      video.play().then(() => {
        console.log('Video playing muted');
      }).catch(e => {
        console.log('Fallback also failed:', e);
      });
    });
  }
  
  // Coba play sound effect
  sound.currentTime = 0;
  sound.play().catch(e => {
    console.log('Sound play failed:', e);
  });
  
  // Hide lock screen
  lock.classList.add("hidden");
  
  // Untuk iOS, tambahkan event listener global untuk unmute
  document.addEventListener('touchstart', handleGlobalUnmute, { once: true });
}

// Fungsi untuk unmute video setelah interaksi global (untuk iOS)
function handleGlobalUnmute() {
  if (video.muted) {
    video.muted = false;
    console.log('Video unmuted via global touch');
  }
}

// Event listeners untuk lock screen
lock.addEventListener("click", openCard);
lock.addEventListener("touchstart", function(e) {
  e.preventDefault(); // Mencegah default behavior yang bisa mengganggu
  openCard();
}, {passive: false});

// Preload video muted (untuk iOS)
window.addEventListener('DOMContentLoaded', () => {
  // Set video ke muted untuk iOS
  video.muted = true;
  video.playsInline = true;
  
  // Coba play video muted (iOS memerlukan ini)
  const playMutedPromise = video.play();
  if (playMutedPromise !== undefined) {
    playMutedPromise.catch(error => {
      console.log('Auto-play muted video failed:', error);
    });
  }
});

// Pencegahan zoom double-tap pada iOS
let lastTouchEnd = 0;
document.addEventListener('touchend', function(event) {
  const now = (new Date()).getTime();
  if (now - lastTouchEnd <= 300) {
    event.preventDefault();
  }
  lastTouchEnd = now;
}, false);

// Pencegahan pinch zoom
document.addEventListener('gesturestart', function(e) {
  e.preventDefault();
});

// Pastikan video selalu dalam viewport (untuk iOS)
window.addEventListener('scroll', function() {
  video.style.transform = 'translateZ(0)';
});

// Handle orientation change
window.addEventListener('orientationchange', function() {
  // Beri sedikit delay untuk memastikan orientasi sudah berubah
  setTimeout(() => {
    window.scrollTo(0, 0);
    if (video.paused && !opened) {
      video.play().catch(e => console.log('Replay on orientation change failed:', e));
    }
  }, 100);
});
</script>

</body>
</html>

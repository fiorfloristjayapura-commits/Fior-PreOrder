<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kartu Ucapan FIOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --gold1: #8f6e1d;
            --gold2: #d4af37;
            --gold3: #fff1b0;
            --gold4: #caa64b;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: "Georgia", serif;
            background: radial-gradient(circle at 30% 20%, #fff8e8, #f3e6c8 60%);
            overflow: hidden;
        }

        /* Kartu utama */
        .card {
            width: 90vw;
            max-width: 340px;
            aspect-ratio: 3/4;
            border-radius: 28px;
            padding: 14px;
            background: linear-gradient(145deg, var(--gold1), var(--gold2) 25%, var(--gold3) 50%, var(--gold4) 70%, var(--gold1));
            box-shadow: inset 0 4px 8px rgba(255, 255, 220, 0.7), inset 0 -6px 12px rgba(80, 60, 10, 0.8), 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .inner {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            background: black;
        }

        /* Video */
        video {
            width: 100%;
            height: 60%;
            object-fit: cover;
            display: block;
        }

        /* Teks */
        .text {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            padding: 18px 14px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.95));
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .line1 {
            font-size: 15px;
            color: #fff;
        }

        .nama {
            font-size: 24px;
            color: #fff1b0;
            font-weight: bold;
            margin-top: 6px;
        }

        .pesan {
            font-size: 15px;
            color: #e8a5b5;
            margin-top: 6px;
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 60px;
            background: rgba(0, 0, 0, 0.35);
            padding: 6px;
            border-radius: 50%;
            backdrop-filter: blur(4px);
            box-shadow: 0 0 15px rgba(255, 220, 120, 0.6);
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="inner">
            <video id="video" loop playsinline>
                <source src="aldo.mp4" type="video/mp4">
            </video>
            <img class="logo" src="https://raw.githubusercontent.com/fiorfloristjayapura-commits/Fior-PreOrder/main/logo%20fior%20transparant.png" alt="Logo FIOR">
            <div class="text">
                <div class="line1">Untukmu,</div>
                <div class="nama" id="nama">Nama Kamu</div>
                <div class="pesan" id="pesan">Happy Valentineâ€™s Day</div>
            </div>
        </div>
    </div>
    <script>
        const video = document.getElementById("video");

        /* Video autorun dengan suara saat halaman load */
        window.addEventListener('load', () => {
            video.muted = false; // Aktifkan suara
            video.play().catch(error => {
                console.log('Autoplay diblokir oleh browser:', error);
                // Fallback: Tunggu interaksi pengguna
                document.addEventListener('click', () => {
                    video.muted = false;
                    video.play();
                }, { once: true });
            });
        });

        /* Ambil nama dan pesan dari URL */
        const params = new URLSearchParams(window.location.search);
        const nama = params.get("to");
        const pesan = params.get("msg");
        if (nama) document.getElementById("nama").textContent = nama;
        if (pesan) document.getElementById("pesan").textContent = pesan;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Valentine FIOR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --fior-pink: #e8a5b5;
      --fior-rose: #d97a8c;
      --fior-soft: #fff4f6;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #2a0f16, #000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Georgia", serif;
      overflow: hidden;
      color: var(--fior-soft);
      text-align: center;
    }

    /* Frame kartu */
    .card-frame {
      position: relative;
      width: 88vw;
      max-width: 420px;
      height: 65vh;
      max-height: 620px;
      border-radius: 28px;
      overflow: hidden;
      background: black;
      box-shadow:
        0 0 0 2px rgba(232,165,181,0.5),
        0 30px 80px rgba(0,0,0,0.8);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Bunga sudut */
    .corner {
      position: absolute;
      width: 90px;
      height: 90px;
      background: radial-gradient(circle at center, #ffd1dc, #d97a8c);
      border-radius: 50%;
      opacity: 0.7;
      filter: blur(8px);
      z-index: 2;
    }

    .top-left { top: -20px; left: -20px; }
    .top-right { top: -20px; right: -20px; }
    .bottom-left { bottom: -20px; left: -20px; }
    .bottom-right { bottom: -20px; right: -20px; }

    /* Teks di luar frame */
    .valentine-text {
      margin-top: 30px;
      z-index: 5;
      max-width: 85%;
    }

    .line {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s ease forwards;
      text-shadow: 0 0 20px rgba(217,122,140,0.6);
    }

    .line1 { font-size: 20px; animation-delay: 0.5s; }
    .line2 { font-size: 20px; margin-top: 6px; animation-delay: 1.5s; }
    .line3 {
      font-size: 18px;
      margin-top: 12px;
      letter-spacing: 2px;
      animation-delay: 2.5s;
      color: var(--fior-pink);
      font-weight: bold;
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Logo */
    .logo {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 90px;
      z-index: 10;
    }

    /* Notif */
    .tap-notif {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(217,122,140,0.9);
      color: white;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 10;
      animation: fadeBlink 2s infinite;
    }

    @keyframes fadeBlink {
      0%,100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Sparkle */
    .sparkle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      animation: sparkleAnim 1.2s ease-out forwards;
      z-index: 9;
    }

    @keyframes sparkleAnim {
      from { transform: scale(0); opacity: 1; }
      to { transform: scale(2); opacity: 0; }
    }
  </style>
</head>
<body>

  <img class="logo" src="https://raw.githubusercontent.com/fiorfloristjayapura-commits/Fior-PreOrder/main/logo%20fior%20transparant.png">

  <!-- Frame video -->
  <div class="card-frame">
    <video id="promoVideo" autoplay muted loop playsinline>
      <source src="https://raw.githubusercontent.com/fiorfloristjayapura-commits/Fior-PreOrder/3e546b4b283f845d0c62b59cb52995b9f8ebdf62/aldo.mp4" type="video/mp4">
    </video>

    <!-- Bunga sudut -->
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>
  </div>

  <!-- Teks di luar frame -->
  <div class="valentine-text">
    <div class="line line1">
      Untuk perasaan yang tak bisa dijelaskan,
    </div>
    <div class="line line2">
      biarkan bunga yang menyampaikannya.
    </div>
    <div class="line line3">
      HAPPY VALENTINEâ€™S DAY
    </div>
  </div>

  <audio id="openSound" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c7e2f6c6f.mp3" type="audio/mpeg">
  </audio>

  <div class="tap-notif" id="tapNotif">
    ðŸ”Š Sentuh layar untuk suara
  </div>

  <script>
    const video = document.getElementById("promoVideo");
    const tapNotif = document.getElementById("tapNotif");
    const openSound = document.getElementById("openSound");

    function enableSound() {
      video.muted = false;
      video.play();
      tapNotif.style.display = "none";
      openSound.play();
      createSparkles();
    }

    document.body.addEventListener("click", enableSound);
    document.body.addEventListener("touchstart", enableSound);

    function createSparkles() {
      for (let i = 0; i < 20; i++) {
        const s = document.createElement("div");
        s.classList.add("sparkle");
        s.style.left = (window.innerWidth / 2 + (Math.random() * 120 - 60)) + "px";
        s.style.top = (window.innerHeight / 2 + (Math.random() * 120 - 60)) + "px";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 1200);
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Valentine FIOR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --fior-pink: #e8a5b5;
      --fior-rose: #d97a8c;
      --fior-soft: #fff4f6;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #2a0f16, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Georgia", serif;
      overflow: hidden;
      color: var(--fior-soft);
    }

    /* Frame kartu FIOR */
    .card-frame {
      position: relative;
      width: 90vw;
      max-width: 420px;
      height: 75vh;
      max-height: 720px;
      border-radius: 30px;
      overflow: hidden;
      background: linear-gradient(145deg, #2a0f16, #000);
      box-shadow:
        0 0 0 2px rgba(232,165,181,0.5),
        0 30px 80px rgba(0,0,0,0.8),
        inset 0 0 40px rgba(232,165,181,0.15);
    }

    /* Border glow elegan */
    .card-frame::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 30px;
      padding: 2px;
      background: linear-gradient(
        120deg,
        transparent,
        var(--fior-pink),
        transparent
      );
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: glow 4s linear infinite;
    }

    @keyframes glow {
      0% { opacity: 0.4; }
      50% { opacity: 0.9; }
      100% { opacity: 0.4; }
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      inset: 0;
    }

    /* Overlay gelap lembut */
    .video-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.2),
        rgba(0,0,0,0.6)
      );
      z-index: 1;
    }

    /* Teks ucapan */
    .valentine-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      width: 80%;
    }

    .line {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s ease forwards;
      text-shadow: 0 0 20px rgba(217,122,140,0.6);
    }

    .line1 { font-size: 20px; animation-delay: 0.5s; }
    .line2 { font-size: 20px; margin-top: 8px; animation-delay: 1.5s; }
    .line3 {
      font-size: 18px;
      margin-top: 14px;
      letter-spacing: 2px;
      animation-delay: 2.5s;
      color: var(--fior-pink);
      font-weight: bold;
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Logo */
    .logo {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 90px;
      z-index: 10;
    }

    /* Notif sentuh */
    .tap-notif {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(217,122,140,0.9);
      color: white;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 10;
      animation: fadeBlink 2s infinite;
    }

    @keyframes fadeBlink {
      0%,100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Sparkle */
    .sparkle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      animation: sparkleAnim 1.2s ease-out forwards;
      z-index: 9;
    }

    @keyframes sparkleAnim {
      from { transform: scale(0); opacity: 1; }
      to { transform: scale(2); opacity: 0; }
    }
  </style>
</head>
<body>

  <img class="logo" src="https://raw.githubusercontent.com/fiorfloristjayapura-commits/Fior-PreOrder/main/logo%20fior%20transparant.png">

  <div class="card-frame">
    <video id="promoVideo" autoplay muted loop playsinline>
      <source src="https://raw.githubusercontent.com/fiorfloristjayapura-commits/Fior-PreOrder/3e546b4b283f845d0c62b59cb52995b9f8ebdf62/aldo.mp4" type="video/mp4">
    </video>

    <div class="video-overlay"></div>

    <div class="valentine-text">
      <div class="line line1">
        Untuk perasaan yang tak bisa dijelaskan,
      </div>
      <div class="line line2">
        biarkan bunga yang menyampaikannya.
      </div>
      <div class="line line3">
        HAPPY VALENTINEâ€™S DAY
      </div>
    </div>
  </div>

  <audio id="openSound" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c7e2f6c6f.mp3" type="audio/mpeg">
  </audio>

  <div class="tap-notif" id="tapNotif">
    ðŸ”Š Sentuh layar untuk suara
  </div>

  <script>
    const video = document.getElementById("promoVideo");
    const tapNotif = document.getElementById("tapNotif");
    const openSound = document.getElementById("openSound");

    function enableSound() {
      video.muted = false;
      video.play();
      tapNotif.style.display = "none";
      openSound.play();
      createSparkles();
    }

    document.body.addEventListener("click", enableSound);
    document.body.addEventListener("touchstart", enableSound);

    function createSparkles() {
      for (let i = 0; i < 20; i++) {
        const s = document.createElement("div");
        s.classList.add("sparkle");
        s.style.left = (window.innerWidth / 2 + (Math.random() * 120 - 60)) + "px";
        s.style.top = (window.innerHeight / 2 + (Math.random() * 120 - 60)) + "px";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 1200);
      }
    }
  </script>

</body>
</html>

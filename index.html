<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kartu Ucapan FIOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --gold1:#8f6e1d;
  --gold2:#d4af37;
  --gold3:#fff1b0;
  --gold4:#caa64b;
}

body {
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  font-family:"Georgia",serif;
  background:
    radial-gradient(circle at 30% 20%, #fff8e8, #f3e6c8 60%);
}

/* kartu utama */
.card {
  width:90vw;
  max-width:340px;
  aspect-ratio:3/4;
  border-radius:28px;
  padding:14px;
  background:linear-gradient(145deg,
    var(--gold1),
    var(--gold2) 25%,
    var(--gold3) 50%,
    var(--gold4) 70%,
    var(--gold1));
  box-shadow:
    inset 0 4px 8px rgba(255,255,220,0.7),
    inset 0 -6px 12px rgba(80,60,10,0.8),
    0 20px 60px rgba(0,0,0,0.4);
  position:relative;
}

.inner {
  position:relative;
  width:100%;
  height:100%;
  border-radius:20px;
  overflow:hidden;
  background:black;
}

/* video */
video {
  width:100%;
  height:65%;
  object-fit:cover;
}

/* teks */
.text {
  position:absolute;
  bottom:0;
  width:100%;
  padding:16px 12px 20px;
  background:linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.9));
}

.line1 {
  font-size:15px;
  color:#fff;
}

.nama {
  font-size:22px;
  color:#fff1b0;
  font-weight:bold;
  margin-top:4px;
}

.pesan {
  font-size:14px;
  color:#e8a5b5;
  margin-top:6px;
}

/* logo */
.logo {
  position:absolute;
  top:10px;
  right:10px;
  width:60px;
  background:rgba(0,0,0,0.35);
  padding:6px;
  border-radius:50%;
  backdrop-filter:blur(4px);
}

/* PENUTUP GEMBOK */
.lock-screen {
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,#000,#1a1a1a);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:10;
  color:white;
  cursor:pointer;
  transition:0.6s;
}

.lock-screen.hidden {
  opacity:0;
  pointer-events:none;
}

.lock-icon {
  font-size:48px;
  margin-bottom:12px;
  animation:pulse 1.5s infinite;
}

@keyframes pulse {
  0%,100% {transform:scale(1);}
  50% {transform:scale(1.15);}
}

.tap-text {
  font-size:14px;
  opacity:0.8;
}
</style>
</head>

<body>

<div class="card">
  <div class="inner">

    <video id="video" muted loop playsinline>
      <source src="aldo.mp4" type="video/mp4">
    </video>

    <img class="logo"
    src="https://raw.githubusercontent.com/fiorfloristjayapura-commits/Fior-PreOrder/main/logo%20fior%20transparant.png">

    <div class="text">
      <div class="line1">Untukmu,</div>
      <div class="nama" id="nama">Nama Kamu</div>
      <div class="pesan" id="pesan">Happy Valentineâ€™s Day</div>
    </div>

    <!-- Penutup gembok -->
    <div class="lock-screen" id="lockScreen">
      <div class="lock-icon">ðŸ”’</div>
      <div class="tap-text">Sentuh untuk membuka kartu</div>
    </div>

  </div>
</div>

<audio id="openSound" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c7e2f6c6f.mp3" type="audio/mpeg">
</audio>

<script>
const video = document.getElementById("video");
const lock = document.getElementById("lockScreen");
const openSound = document.getElementById("openSound");

/* buka kartu */
function openCard() {
  lock.classList.add("hidden");
  video.muted = false;
  video.play();
  openSound.play();
}

lock.addEventListener("click", openCard);
lock.addEventListener("touchstart", openCard);

/* nama & pesan dari link */
const params = new URLSearchParams(window.location.search);
const nama = params.get("to");
const pesan = params.get("msg");

if (nama) document.getElementById("nama").textContent = nama;
if (pesan) document.getElementById("pesan").textContent = pesan;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Kartu Ucapan Valentine - Fior Florist</title>

<style>
* {margin:0;padding:0;box-sizing:border-box;}

:root {
  --gold-dark:#8f6e1d;
  --gold-main:#d4af37;
  --gold-light:#fff1b0;
  --gold-mid:#caa64b;
  --pink-main:#e8a5b5;
  --pink-light:#ffd1dc;
  --pink-dark:#d88fa3;
  --rose-gold:#b76e79;
  --dark-bg:#0a0a0a;
}

body {
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:20px 15px;
  font-family:"Georgia","Times New Roman",serif;
  background: linear-gradient(135deg, #2c1810 0%, #1a0f0a 50%, #120b07 100%);
  position: relative;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 80% 70%, rgba(232, 165, 181, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 40% 80%, rgba(183, 110, 121, 0.05) 0%, transparent 50%);
  pointer-events: none;
  z-index: 0;
}

.page-title {
  font-size:28px;
  color:var(--gold-main);
  margin-bottom:25px;
  text-align:center;
  letter-spacing:3px;
  text-transform:uppercase;
  font-weight:bold;
  text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
  position: relative;
  padding-bottom: 15px;
}

.page-title::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--gold-main), transparent);
}

.card-container {
  width:100%;
  max-width:360px;
  position: relative;
  z-index: 1;
}

.card {
  position:relative;
  width:100%;
  aspect-ratio:3/4;
  border-radius:28px;
  padding:16px;
  background: linear-gradient(145deg, 
    var(--gold-dark) 0%, 
    var(--gold-main) 25%, 
    var(--gold-light) 50%, 
    var(--gold-main) 75%, 
    var(--gold-dark) 100%);
  box-shadow: 
    0 20px 50px rgba(0,0,0,0.5),
    0 0 0 1px rgba(212, 175, 55, 0.2),
    0 0 60px rgba(212, 175, 55, 0.3);
  transform-style: preserve-3d;
  transition: transform 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
}

.card::before {
  content: '';
  position: absolute;
  top: 2px;
  left: 2px;
  right: 2px;
  bottom: 2px;
  border-radius: 26px;
  background: linear-gradient(145deg, rgba(0,0,0,0.9), rgba(20,20,20,0.95));
  z-index: 1;
  pointer-events: none;
}

.card-inner {
  position:relative;
  width:100%;
  height:100%;
  border-radius:22px;
  overflow:hidden;
  background:#000;
  z-index: 2;
  box-shadow: inset 0 0 30px rgba(0,0,0,0.8);
}

.video-wrapper {
  position:relative;
  width:100%;
  height:58%;
  overflow: hidden;
}

.video-wrapper::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 40px;
  background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
  z-index: 2;
}

.video-wrapper video {
  width:100%;
  height:100%;
  object-fit:cover;
  transition: transform 0.5s ease;
}

.video-wrapper:hover video {
  transform: scale(1.05);
}

.brand-logo {
  position:absolute;
  top:16px;
  right:16px;
  width:55px;
  height:55px;
  background: linear-gradient(135deg, var(--gold-main), var(--gold-light));
  border-radius:50%;
  padding:6px;
  z-index:3;
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  border: 2px solid var(--gold-light);
  transition: transform 0.3s ease;
}

.brand-logo:hover {
  transform: scale(1.1) rotate(10deg);
}

.brand-logo img {
  width:100%;
  height:100%;
  object-fit:contain;
  filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
}

.content-area {
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:42%;
  padding:25px 20px 20px;
  background: linear-gradient(to bottom, transparent, rgba(10,10,10,0.95));
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  align-items:center;
  text-align:center;
  z-index: 2;
}

.content-area::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, 
    transparent, 
    var(--gold-main), 
    var(--pink-main), 
    var(--gold-main), 
    transparent);
}

.greeting-line {
  font-size:14px;
  color:var(--gold-light);
  letter-spacing: 1px;
  margin-bottom: 5px;
  opacity: 0.9;
  font-style: italic;
}

.recipient-name {
  font-size:28px;
  color:var(--gold-light);
  font-weight:bold;
  text-shadow: 0 2px 10px rgba(212, 175, 55, 0.5);
  margin: 8px 0;
  background: linear-gradient(45deg, var(--gold-light), var(--pink-light));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: 1px;
}

.main-message {
  font-size:16px;
  color:var(--pink-main);
  margin-top:10px;
  padding: 10px 20px;
  background: rgba(232, 165, 181, 0.1);
  border-radius: 12px;
  border: 1px solid rgba(232, 165, 181, 0.2);
  backdrop-filter: blur(10px);
  max-width: 90%;
}

.quote-text {
  font-size:13px;
  color:var(--gold-light);
  padding:12px 16px;
  border: 1px solid var(--gold-main);
  border-radius:10px;
  background: rgba(0,0,0,0.6);
  opacity:0;
  margin-top:15px;
  transition:.4s;
  font-style: italic;
  position: relative;
  overflow: hidden;
}

.quote-text::before {
  content: '"';
  position: absolute;
  left: 8px;
  top: 2px;
  color: var(--gold-main);
  font-size: 24px;
  opacity: 0.5;
}

.quote-text::after {
  content: '"';
  position: absolute;
  right: 8px;
  bottom: -10px;
  color: var(--gold-main);
  font-size: 24px;
  opacity: 0.5;
}

.quote-text.visible {
  opacity:1;
  transform: translateY(0);
}

.lock-screen {
  position:absolute;
  inset:0;
  background: linear-gradient(135deg, 
    rgba(10,10,10,0.95), 
    rgba(31,31,31,0.98));
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:10;
  cursor:pointer;
  transition:.5s;
  backdrop-filter: blur(5px);
}

.lock-screen::before {
  content: '';
  position: absolute;
  inset: 0;
  background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M0,10 L20,10 M10,0 L10,20" stroke="rgba(212,175,55,0.1)" stroke-width="0.5"/></pattern></defs><rect x="0" y="0" width="100" height="100" fill="url(%23pattern)"/></svg>');
  opacity: 0.3;
}

.lock-screen.hidden {
  opacity:0;
  visibility:hidden;
  pointer-events:none;
}

.heart-icon {
  font-size:80px;
  animation: pulse 1.5s infinite ease-in-out;
  text-shadow: 0 0 30px rgba(232, 165, 181, 0.8);
  margin-bottom: 20px;
  position: relative;
}

.heart-icon::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 120px;
  height: 120px;
  background: radial-gradient(circle, rgba(232, 165, 181, 0.2), transparent 70%);
  border-radius: 50%;
}

@keyframes pulse {
  0%,100% {
    transform:scale(1);
    filter: drop-shadow(0 0 10px rgba(232, 165, 181, 0.5));
  }
  50% {
    transform:scale(1.15);
    filter: drop-shadow(0 0 25px rgba(232, 165, 181, 0.8));
  }
}

.tap-hint {
  font-size:15px;
  color:var(--gold-light);
  margin-top:20px;
  padding: 8px 16px;
  background: rgba(212, 175, 55, 0.1);
  border-radius: 20px;
  border: 1px solid rgba(212, 175, 55, 0.3);
  backdrop-filter: blur(10px);
  animation: float 3s infinite ease-in-out;
  font-weight: 500;
  letter-spacing: 1px;
}

@keyframes float {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-5px);
  }
}

.footer {
  margin-top:30px;
  font-size:12px;
  color:var(--gold-main);
  text-align:center;
  padding: 15px 25px;
  background: rgba(10,10,10,0.8);
  border-radius: 15px;
  border: 1px solid rgba(212, 175, 55, 0.2);
  backdrop-filter: blur(10px);
  position: relative;
  z-index: 1;
}

.footer::before {
  content: 'üíê';
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 16px;
}

.footer::after {
  content: 'üåπ';
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 16px;
}

.footer a {
  color:var(--gold-light);
  text-decoration:none;
  transition: all 0.3s ease;
  font-weight: 500;
  padding: 0 5px;
}

.footer a:hover {
  color:var(--pink-light);
  text-decoration:none;
  text-shadow: 0 0 10px rgba(232, 165, 181, 0.5);
}

.footer span {
  color: var(--pink-main);
  padding: 0 8px;
  opacity: 0.7;
}

/* Efek partikel untuk background */
.particle {
  position: fixed;
  pointer-events: none;
  z-index: 0;
}

.particle:nth-child(1) {
  top: 10%;
  left: 10%;
  width: 4px;
  height: 4px;
  background: var(--gold-main);
  border-radius: 50%;
  animation: float-particle 20s infinite linear;
}

.particle:nth-child(2) {
  top: 20%;
  right: 15%;
  width: 6px;
  height: 6px;
  background: var(--pink-main);
  border-radius: 50%;
  animation: float-particle 25s infinite linear reverse;
}

.particle:nth-child(3) {
  bottom: 30%;
  left: 20%;
  width: 3px;
  height: 3px;
  background: var(--gold-light);
  border-radius: 50%;
  animation: float-particle 18s infinite linear;
}

@keyframes float-particle {
  0% {
    transform: translate(0, 0) rotate(0deg);
  }
  25% {
    transform: translate(20px, 20px) rotate(90deg);
  }
  50% {
    transform: translate(0, 40px) rotate(180deg);
  }
  75% {
    transform: translate(-20px, 20px) rotate(270deg);
  }
  100% {
    transform: translate(0, 0) rotate(360deg);
  }
}
</style>
</head>

<body>

<!-- Partikel background -->
<div class="particle"></div>
<div class="particle"></div>
<div class="particle"></div>

<h1 class="page-title">Happy Valentine's Day</h1>

<div class="card-container">
<div class="card">
<div class="card-inner">

<div class="video-wrapper">
  <!-- TANPA AUTOPLAY -->
  <video id="mainVideo" loop playsinline preload="auto">
    <source src="https://raw.githubusercontent.com/fiorfloristjayapura-commits/Fior-PreOrder/83a0a2c28355c584011bf78ba3624116f3824635/aldo.mp4" type="video/mp4">
  </video>

  <div class="brand-logo">
    <img src="https://raw.githubusercontent.com/fiorfloristjayapura-commits/Fior-PreOrder/main/logo%20fior%20transparant.png">
  </div>
</div>

<div class="content-area">
  <p class="greeting-line">Untukmu,</p>
  <p class="recipient-name" id="recipientName">Nama Kamu</p>
  <p class="main-message" id="mainMessage">Happy Valentine's Day!</p>
  <p class="quote-text" id="quoteText"></p>
</div>

<div class="lock-screen" id="lockScreen">
  <div class="heart-icon">‚ù§Ô∏è</div>
  <p class="tap-hint">Sentuh untuk membuka</p>
</div>

</div>
</div>
</div>

<p class="footer">
  <a href="https://www.instagram.com/tokobungafior.jayapura?igsh=MWZqZHUyZjY1MnkyNw==" target="_blank">Fior Florist Jayapura</a>
  <span>‚Ä¢</span>
  <a href="https://wa.me/6285337777585" target="_blank">WA: 085337777585</a>
</p>

<audio id="unlockSound" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a7d6c3.mp3" type="audio/mpeg">
</audio>

<script>
const video = document.getElementById('mainVideo');
const lockScreen = document.getElementById('lockScreen');
const unlockSound = document.getElementById('unlockSound');
const quoteText = document.getElementById('quoteText');
const recipientName = document.getElementById('recipientName');
const mainMessage = document.getElementById('mainMessage');

let unlocked = false;

/* ambil parameter */
const params = new URLSearchParams(window.location.search);
const nameParam = params.get('to');
const messageParam = params.get('msg');

if (nameParam) recipientName.textContent = nameParam;
if (messageParam) mainMessage.textContent = messageParam;

/* efek ketik */
function typeWriter(text, element, speed=50) {
  element.classList.add('visible');
  element.textContent = "";
  let i = 0;
  const timer = setInterval(() => {
    if (i < text.length) {
      element.textContent += text.charAt(i);
      i++;
    } else {
      clearInterval(timer);
    }
  }, speed);
}

function unlockCard() {
  if (unlocked) return;
  unlocked = true;

  // Pastikan video dimuat sebelum play
  if (video.readyState >= 2) { // HAVE_CURRENT_DATA or higher
    playVideoWithSound();
  } else {
    console.log("Video belum siap, menunggu load.");
    video.addEventListener('canplay', playVideoWithSound, { once: true });
  }

  try {
    unlockSound.currentTime = 0;
    unlockSound.play().catch((e) => {
      console.log("Audio play gagal:", e);
    });
  } catch (e) {
    console.log("Error saat play audio:", e);
  }

  lockScreen.classList.add('hidden');

  setTimeout(() => {
    typeWriter('Simply put, I love you more each day', quoteText);
  }, 400);
}

function playVideoWithSound() {
  try {
    video.muted = false;
    video.volume = 1; // Pastikan volume penuh
    video.currentTime = 0;
    video.play().then(() => {
      console.log("Video berhasil dimainkan dengan suara.");
      // Jika masih tidak ada suara, coba unmute lagi setelah play
      setTimeout(() => {
        video.muted = false;
        video.volume = 1;
        console.log("Unmute ulang setelah play.");
      }, 100);
    }).catch((e) => {
      console.log("Video play gagal:", e);
      // Fallback: play muted, lalu coba unmute
      video.muted = true;
      video.play().then(() => {
        console.log("Video dimainkan muted, mencoba unmute.");
        setTimeout(() => {
          video.muted = false;
          video.volume = 1;
          console.log("Unmute setelah fallback.");
        }, 500);
      }).catch((e2) => {
        console.log("Fallback juga gagal:", e2);
      });
    });
  } catch (e) {
    console.log("Error saat play video:", e);
  }
}

// Tambahkan event listener global untuk interaksi jika diperlukan
document.addEventListener('click', () => {
  if (unlocked && video.muted) {
    video.muted = false;
    video.volume = 1;
    console.log("Unmute via global click.");
  }
}, { once: false });

lockScreen.addEventListener('click', unlockCard);
lockScreen.addEventListener('touchstart', unlockCard, {passive:true});
</script>

</body>
</html>

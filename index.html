<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Valentine Display FIOR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    :root {
      --fior-pink: #e8a5b5;
      --fior-rose: #d97a8c;
      --fior-soft: #fff4f6;
    }

    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: "Georgia", serif;
      height: 100vh;
      width: 100vw;
      color: var(--fior-soft);
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 1;
      object-fit: cover;
    }

    body.mobile video {
      object-fit: contain;
    }

    .color-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.2),
        rgba(217,122,140,0.25)
      );
      z-index: 2;
      pointer-events: none;
    }

    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 110px;
      z-index: 5;
      opacity: 0.95;
    }

    .valentine-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 4;
      max-width: 80%;
    }

    .line {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s ease forwards;
      text-shadow: 0 0 20px rgba(217,122,140,0.6);
    }

    .line1 { font-size: 28px; animation-delay: 0.5s; }
    .line2 { font-size: 28px; margin-top: 10px; animation-delay: 1.5s; }
    .line3 {
      font-size: 20px;
      margin-top: 25px;
      letter-spacing: 3px;
      animation-delay: 2.5s;
      color: var(--fior-pink);
      font-weight: bold;
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .tap-notif {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(217,122,140,0.9);
      color: white;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 6;
      animation: fadeBlink 2s infinite;
      box-shadow: 0 0 15px rgba(217,122,140,0.6);
    }

    @keyframes fadeBlink {
      0%,100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Kelopak bunga */
    .petal {
      position: fixed;
      top: -40px;
      width: 18px;
      height: 18px;
      background: radial-gradient(circle at 30% 30%, #ffd1dc, #d97a8c);
      border-radius: 50% 50% 50% 0;
      opacity: 0.8;
      z-index: 3;
      pointer-events: none;
      will-change: transform;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>

  <!-- Video -->
  <video id="promoVideo" autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/fiorfloristjayapura-commits/Fior-PreOrder/3e546b4b283f845d0c62b59cb52995b9f8ebdf62/aldo.mp4" type="video/mp4">
  </video>

  <div class="color-overlay"></div>

  <!-- Logo -->
  <img class="logo" src="https://raw.githubusercontent.com/fiorfloristjayapura-commits/Fior-PreOrder/main/logo%20fior%20transparant.png" alt="FIOR Logo">

  <!-- Teks -->
  <div class="valentine-text">
    <div class="line line1">
      Untuk perasaan yang tak bisa dijelaskan,
    </div>
    <div class="line line2">
      biarkan bunga yang menyampaikannya.
    </div>
    <div class="line line3">
      HAPPY VALENTINEâ€™S DAY
    </div>
  </div>

  <!-- Notif -->
  <div class="tap-notif" id="tapNotif">
    ðŸ”Š Sentuh layar untuk suara
  </div>

  <script>
    const video = document.getElementById("promoVideo");
    const tapNotif = document.getElementById("tapNotif");

    function detectDevice() {
      const isPortrait = window.innerHeight > window.innerWidth;
      const isSmallScreen = window.innerWidth < 900;
      if (isPortrait || isSmallScreen) {
        document.body.classList.add("mobile");
      }
    }
    detectDevice();

    function enableSound() {
      video.muted = false;
      video.play();
      tapNotif.style.display = "none";
      enterFullscreen();
    }

    document.body.addEventListener("click", enableSound);
    document.body.addEventListener("touchstart", enableSound);

    function enterFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }

    /* Kelopak bunga untuk HP */
    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");

      const startX = Math.random() * window.innerWidth;
      const duration = 6000 + Math.random() * 6000;

      petal.style.left = startX + "px";
      petal.style.animation = `fall ${duration}ms linear forwards`;

      document.body.appendChild(petal);

      setTimeout(() => {
        petal.remove();
      }, duration);
    }

    setInterval(createPetal, 800);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Valentine FIOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --gold1:#8f6e1d;
  --gold2:#d4af37;
  --gold3:#fff1b0;
  --gold4:#caa64b;
}

/* Background kertas premium */
body {
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-family:"Georgia",serif;
  overflow:hidden;
  color:#3a2a18;
  text-align:center;

  background:
    radial-gradient(circle at 30% 20%, #fff8e8, #f3e6c8 60%),
    repeating-linear-gradient(
      45deg,
      rgba(0,0,0,0.02) 0px,
      rgba(0,0,0,0.02) 2px,
      transparent 2px,
      transparent 6px
    );
}

/* MODE KARTU UCAPAN */
.card-frame.card-mode {
  width:88vw;
  max-width:380px;
  aspect-ratio:3/4;
}

/* MODE VIDEO */
.card-frame.video-mode {
  width:90vw;
  max-width:420px;
  height:70vh;
  max-height:640px;
}

/* FRAME EMAS */
.card-frame {
  position:relative;
  border-radius:30px;
  overflow:hidden;
  padding:18px;

  background:
    linear-gradient(145deg,
      var(--gold1),
      var(--gold2) 25%,
      var(--gold3) 50%,
      var(--gold4) 70%,
      var(--gold1));

  box-shadow:
    inset 0 4px 8px rgba(255,255,220,0.7),
    inset 0 -6px 12px rgba(80,60,10,0.8),
    0 0 0 2px rgba(202,166,75,0.9),
    0 30px 80px rgba(0,0,0,0.4);
}

.card-frame::before {
  content:"";
  position:absolute;
  inset:10px;
  border-radius:24px;
  background:black;
  box-shadow:
    inset 0 0 0 2px rgba(255,230,150,0.7),
    inset 0 0 25px rgba(0,0,0,0.9);
  z-index:0;
}

/* kilau emas */
.shine {
  position:absolute;
  inset:-40%;
  background:linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,230,120,0.25) 45%,
    rgba(255,255,200,0.6) 50%,
    rgba(255,230,120,0.25) 55%,
    transparent 70%
  );
  transform:rotate(25deg);
  animation:goldShine 8s linear infinite;
  z-index:2;
  pointer-events:none;
}

@keyframes goldShine {
  from {transform:translateX(-60%) rotate(25deg);}
  to {transform:translateX(60%) rotate(25deg);}
}

video {
  position:relative;
  z-index:1;
  width:100%;
  height:100%;
  border-radius:20px;
  background:black;
}

.portrait video {object-fit:contain;}
.landscape video {object-fit:cover;}

/* floral sudut */
.floral {
  position:absolute;
  width:100px;
  height:100px;
  z-index:3;
  pointer-events:none;
  background:radial-gradient(circle,#fff1b0,#caa64b);
  border-radius:50%;
  filter:blur(6px);
  opacity:0.7;
}

.tl {top:-25px;left:-25px;}
.tr {top:-25px;right:-25px;}
.bl {bottom:-25px;left:-25px;}
.br {bottom:-25px;right:-25px;}

/* watermark */
.watermark {
  position:absolute;
  bottom:15px;
  right:15px;
  width:80px;
  opacity:0.35;
  z-index:4;
  pointer-events:none;
}

/* teks */
.valentine-text {
  margin-top:20px;
  max-width:90%;
}

.line {
  opacity:0;
  transform:translateY(20px);
  animation:fadeUp 1s ease forwards;
}

.line1 {font-size:20px;animation-delay:.5s;}

#namaPenerima {
  font-size:24px;
  color:#b8962e;
  font-weight:bold;
  animation-delay:1.5s;
}

.line3 {
  font-size:18px;
  margin-top:10px;
  animation-delay:2.5s;
}

@keyframes fadeUp {
  to {opacity:1;transform:translateY(0);}
}

/* notif */
.tap-notif {
  position:fixed;
  bottom:20px;
  right:20px;
  background:#d97a8c;
  color:white;
  padding:10px 16px;
  border-radius:20px;
  font-size:14px;
  z-index:10;
  animation:fadeBlink 2s infinite;
}

@keyframes fadeBlink {
  0%,100%{opacity:1;}
  50%{opacity:.6;}
}

.sparkle {
  position:fixed;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  box-shadow:0 0 10px white;
  animation:sparkleAnim 1.2s ease-out forwards;
  z-index:9;
}

@keyframes sparkleAnim {
  from {transform:scale(0);opacity:1;}
  to {transform:scale(2);opacity:0;}
}
</style>
</head>

<body>

<div class="card-frame" id="frame">
  <video id="promoVideo" autoplay muted loop playsinline>
    <source src="aldo.mp4" type="video/mp4">
  </video>

  <div class="shine"></div>

  <div class="floral tl"></div>
  <div class="floral tr"></div>
  <div class="floral bl"></div>
  <div class="floral br"></div>

  <img class="watermark"
  src="https://raw.githubusercontent.com/fiorfloristjayapura-commits/Fior-PreOrder/main/logo%20fior%20transparant.png">
</div>

<div class="valentine-text">
  <div class="line line1">Untukmu,</div>
  <div class="line" id="namaPenerima">Nama Kamu</div>
  <div class="line line3">Happy Valentineâ€™s Day</div>
</div>

<audio id="openSound" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c7e2f6c6f.mp3" type="audio/mpeg">
</audio>

<div class="tap-notif" id="tapNotif">
ðŸ”Š Sentuh layar untuk suara
</div>

<script>
const video = document.getElementById("promoVideo");
const tapNotif = document.getElementById("tapNotif");
const openSound = document.getElementById("openSound");
const frame = document.getElementById("frame");

/* aktifkan suara */
function enableSound() {
  video.muted = false;
  video.play();
  tapNotif.style.display = "none";
  openSound.play();
  createSparkles();
}
document.body.addEventListener("click", enableSound);
document.body.addEventListener("touchstart", enableSound);

/* sparkle */
function createSparkles() {
  for (let i = 0; i < 20; i++) {
    const s = document.createElement("div");
    s.classList.add("sparkle");
    s.style.left = (window.innerWidth/2 + (Math.random()*120-60))+"px";
    s.style.top = (window.innerHeight/2 + (Math.random()*120-60))+"px";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1200);
  }
}

/* MODE OTOMATIS */
video.addEventListener("loadedmetadata", () => {
  const ratio = video.videoWidth / video.videoHeight;

  if (ratio > 1) {
    frame.classList.add("video-mode","landscape");
  } else {
    frame.classList.add("card-mode","portrait");
  }
});

/* nama dari URL */
const params = new URLSearchParams(window.location.search);
const nama = params.get("to");
if (nama) {
  document.getElementById("namaPenerima").textContent = nama;
}
</script>

</body>
</html>

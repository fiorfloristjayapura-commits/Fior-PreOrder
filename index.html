<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kartu Ucapan FIOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --gold1: #8f6e1d;
            --gold2: #d4af37;
            --gold3: #fff1b0;
            --gold4: #caa64b;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: "Georgia", serif;
            background: radial-gradient(circle at 30% 20%, #fff8e8, #f3e6c8 60%);
            overflow: hidden;
        }

        /* Kartu utama */
        .card {
            width: 90vw;
            max-width: 340px;
            aspect-ratio: 3/4;
            border-radius: 28px;
            padding: 14px;
            background: linear-gradient(145deg, var(--gold1), var(--gold2) 25%, var(--gold3) 50%, var(--gold4) 70%, var(--gold1));
            box-shadow: inset 0 4px 8px rgba(255, 255, 220, 0.7), inset 0 -6px 12px rgba(80, 60, 10, 0.8), 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .inner {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            background: black;
        }

        /* Video */
        video {
            width: 100%;
            height: 60%;
            object-fit: cover;
            display: block;
        }

        /* Teks */
        .text {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            padding: 18px 14px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.95));
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .line1 {
            font-size: 15px;
            color: #fff;
        }

        .nama {
            font-size: 24px;
            color: #fff1b0;
            font-weight: bold;
            margin-top: 6px;
        }

        .pesan {
            font-size: 15px;
            color: #e8a5b5;
            margin-top: 6px;
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 60px;
            background: rgba(0, 0, 0, 0.35);
            padding: 6px;
            border-radius: 50%;
            backdrop-filter: blur(4px);
            box-shadow: 0 0 15px rgba(255, 220, 120, 0.6);
            z-index: 5;
        }

        /* Penutup gembok */
        .lock-screen {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #000, #1a1a1a);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            color: white;
            cursor: pointer;
            transition: 0.6s;
        }

        .lock-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .lock-icon {
            font-size: 48px;
            margin-bottom: 12px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15);
            }
        }

        .tap-text {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Kelopak bunga jatuh */
        .petal {
            position: fixed;
            top: -20px;
            width: 18px;
            height: 18px;
            background: radial-gradient(circle, #ffb6c1, #e07a8c);
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            z-index: 2;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="inner">
            <video id="video" muted loop playsinline>
                <source src="aldo.mp4" type="video/mp4">
            </video>
            <img class="logo" src="https://raw.githubusercontent.com/fiorfloristjayapura-commits/Fior-PreOrder/main/logo%20fior%20transparant.png" alt="Logo FIOR">
            <div class="text">
                <div class="line1">Untukmu,</div>
                <div class="nama" id="nama">Nama Kamu</div>
                <div class="pesan" id="pesan">Happy Valentineâ€™s Day</div>
            </div>
            <!-- Penutup gembok -->
            <div class="lock-screen" id="lockScreen">
                <div class="lock-icon">ðŸ”’</div>
                <div class="tap-text">Sentuh untuk membuka kartu</div>
            </div>
        </div>
    </div>
    <audio id="openSound" preload="auto">
        <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c7e2f6c6f.mp3" type="audio/mpeg">
    </audio>
    <script>
        const video = document.getElementById("video");
        const lock = document.getElementById("lockScreen");
        const openSound = document.getElementById("openSound");

        /* Buka kartu */
        function openCard() {
            lock.classList.add("hidden");
            video.muted = false;
            video.play();
            openSound.play();
            startPetals();
        }

        lock.addEventListener("click", openCard);
        lock.addEventListener("touchstart", openCard);

        /* Animasi kelopak bunga jatuh */
        function createPetal() {
            const petal = document.createElement("div");
            petal.classList.add("petal");
            const size = Math.random() * 12 + 10;
            petal.style.width = size + "px";
            petal.style.height = size + "px";
            petal.style.left = Math.random() * window.innerWidth + "px";
            petal.style.animationDuration = (Math.random() * 4 + 6) + "s";
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 10000);
        }

        function startPetals() {
            setInterval(createPetal, 800);
        }

        /* Ambil nama dan pesan dari URL */
        const params = new URLSearchParams(window.location.search);
        const nama = params.get("to");
        const pesan = params.get("msg");
        if (nama) document.getElementById("nama").textContent = nama;
        if (pesan) document.getElementById("pesan").textContent = pesan;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Valentine FIOR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --fior-pink: #e8a5b5;
      --fior-rose: #d97a8c;
      --fior-soft: #fff4f6;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #2a0f16, #000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Georgia", serif;
      overflow: hidden;
      color: var(--fior-soft);
      text-align: center;
    }

    /* Frame ukiran klasik gold */
    .card-frame {
      position: relative;
      width: 90vw;
      max-width: 420px;
      height: 70vh;
      max-height: 640px;
      border-radius: 28px;
      overflow: hidden;
      padding: 14px;

      background: linear-gradient(135deg, #caa64b, #f6e6a8, #caa64b);
      box-shadow:
        0 0 0 2px rgba(202,166,75,0.9),
        inset 0 0 15px rgba(255,230,150,0.6),
        0 30px 80px rgba(0,0,0,0.8);
    }

    .card-frame::before {
      content: "";
      position: absolute;
      inset: 10px;
      border-radius: 20px;
      background: black;
      z-index: 0;
      box-shadow: inset 0 0 25px rgba(0,0,0,0.9);
    }

    video {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      background: black;
    }

    .card-frame.portrait video {
      object-fit: contain;
    }

    .card-frame.landscape video {
      object-fit: cover;
    }

    /* Ukiran sudut */
    .ornament {
      position: absolute;
      width: 90px;
      height: 90px;
      z-index: 3;
      pointer-events: none;
    }

    .ornament::before,
    .ornament::after {
      content: "";
      position: absolute;
      border: 2px solid #f6e6a8;
      border-radius: 50%;
      box-shadow:
        0 0 10px rgba(255,220,120,0.6),
        inset 0 0 8px rgba(255,240,180,0.7);
    }

    .ornament::before {
      width: 80px;
      height: 80px;
      top: 0;
      left: 0;
    }

    .ornament::after {
      width: 50px;
      height: 50px;
      top: 15px;
      left: 15px;
    }

    .ornament.tl { top: -20px; left: -20px; }
    .ornament.tr { top: -20px; right: -20px; transform: rotate(90deg); }
    .ornament.bl { bottom: -20px; left: -20px; transform: rotate(-90deg); }
    .ornament.br { bottom: -20px; right: -20px; transform: rotate(180deg); }

    /* Teks luar frame */
    .valentine-text {
      margin-top: 30px;
      z-index: 5;
      max-width: 85%;
    }

    .line {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s ease forwards;
      text-shadow: 0 0 20px rgba(217,122,140,0.6);
    }

    .line1 { font-size: 20px; animation-delay: 0.5s; }
    .line2 { font-size: 20px; margin-top: 6px; animation-delay: 1.5s; }
    .line3 {
      font-size: 18px;
      margin-top: 12px;
      letter-spacing: 2px;
      animation-delay: 2.5s;
      color: var(--fior-pink);
      font-weight: bold;
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Logo */
    .logo {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 90px;
      z-index: 10;
    }

    /* Notif */
    .tap-notif {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(217,122,140,0.9);
      color: white;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 10;
      animation: fadeBlink 2s infinite;
    }

    @keyframes fadeBlink {
      0%,100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Sparkle */
    .sparkle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      animation: sparkleAnim 1.2s ease-out forwards;
      z-index: 9;
    }

    @keyframes sparkleAnim {
      from { transform: scale(0); opacity: 1; }
      to { transform: scale(2); opacity: 0; }
    }
  </style>
</head>
<body>

  <img class="logo" src="https://raw.githubusercontent.com/fiorfloristjayapura-commits/Fior-PreOrder/main/logo%20fior%20transparant.png">

  <div class="card-frame">
    <video id="promoVideo" autoplay muted loop playsinline>
      <source src="https://raw.githubusercontent.com/fiorfloristjayapura-commits/Fior-PreOrder/3e546b4b283f845d0c62b59cb52995b9f8ebdf62/aldo.mp4" type="video/mp4">
    </video>

    <!-- Ornamen sudut -->
    <div class="ornament tl"></div>
    <div class="ornament tr"></div>
    <div class="ornament bl"></div>
    <div class="ornament br"></div>
  </div>

  <div class="valentine-text">
    <div class="line line1">
      Untuk perasaan yang tak bisa dijelaskan,
    </div>
    <div class="line line2">
      biarkan bunga yang menyampaikannya.
    </div>
    <div class="line line3">
      HAPPY VALENTINEâ€™S DAY
    </div>
  </div>

  <audio id="openSound" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c7e2f6c6f.mp3" type="audio/mpeg">
  </audio>

  <div class="tap-notif" id="tapNotif">
    ðŸ”Š Sentuh layar untuk suara
  </div>

  <script>
    const video = document.getElementById("promoVideo");
    const tapNotif = document.getElementById("tapNotif");
    const openSound = document.getElementById("openSound");
    const frame = document.querySelector(".card-frame");

    function enableSound() {
      video.muted = false;
      video.play();
      tapNotif.style.display = "none";
      openSound.play();
      createSparkles();
    }

    document.body.addEventListener("click", enableSound);
    document.body.addEventListener("touchstart", enableSound);

    function createSparkles() {
      for (let i = 0; i < 20; i++) {
        const s = document.createElement("div");
        s.classList.add("sparkle");
        s.style.left = (window.innerWidth / 2 + (Math.random() * 120 - 60)) + "px";
        s.style.top = (window.innerHeight / 2 + (Math.random() * 120 - 60)) + "px";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 1200);
      }
    }

    /* Auto detect orientation */
    video.addEventListener("loadedmetadata", () => {
      const ratio = video.videoWidth / video.videoHeight;
      if (ratio > 1) {
        frame.classList.add("landscape");
      } else {
        frame.classList.add("portrait");
      }
    });
  </script>

</body>
</html>

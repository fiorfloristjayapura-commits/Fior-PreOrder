<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Valentine Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: "Georgia", serif;
      height: 100vh;
      width: 100vw;
      color: white;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 1;
      object-fit: cover;
    }

    body.mobile video {
      object-fit: contain;
    }

    /* Ucapan Valentine */
    .valentine-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      max-width: 80%;
      animation: fadeIn 2s ease;
    }

    .valentine-text p {
      font-size: 28px;
      line-height: 1.5;
      margin: 0;
      text-shadow: 0 0 15px rgba(0,0,0,0.8);
    }

    .valentine-text span {
      display: block;
      margin-top: 15px;
      font-size: 20px;
      letter-spacing: 2px;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    /* Notif kecil */
    .tap-notif {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 3;
      animation: fadeBlink 2s infinite;
      backdrop-filter: blur(5px);
    }

    @keyframes fadeBlink {
      0%,100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>

  <video id="promoVideo" autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/fiorfloristjayapura-commits/Fior-PreOrder/3e546b4b283f845d0c62b59cb52995b9f8ebdf62/aldo.mp4" type="video/mp4">
  </video>

  <!-- Ucapan Valentine -->
  <div class="valentine-text">
    <p>
      Untuk perasaan yang tak bisa dijelaskan,<br>
      biarkan bunga yang menyampaikannya.
    </p>
    <span>HAPPY VALENTINEâ€™S DAY</span>
  </div>

  <!-- Notif suara -->
  <div class="tap-notif" id="tapNotif">
    ðŸ”Š Sentuh layar untuk suara
  </div>

  <script>
    const video = document.getElementById("promoVideo");
    const tapNotif = document.getElementById("tapNotif");

    function detectDevice() {
      const isPortrait = window.innerHeight > window.innerWidth;
      const isSmallScreen = window.innerWidth < 900;

      if (isPortrait || isSmallScreen) {
        document.body.classList.add("mobile");
      }
    }

    detectDevice();

    function enableSound() {
      video.muted = false;
      video.play();
      tapNotif.style.display = "none";
      enterFullscreen();
    }

    document.body.addEventListener("click", enableSound);
    document.body.addEventListener("touchstart", enableSound);

    function enterFullscreen() {
      const elem = document.documentElement;

      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>

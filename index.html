<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kartu Ucapan FIOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --gold1:#8f6e1d;
  --gold2:#d4af37;
  --gold3:#fff1b0;
  --gold4:#caa64b;
  --pink:#FFB6C1;
}

body {
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:20px;
  font-family:"Georgia",serif;
  background:radial-gradient(circle at 30% 20%, #fff8e8, #f3e6c8 60%);
}

/* Judul */
.title {
  font-size:28px;
  color:#d4af37;
  margin-bottom:20px;
  text-align:center;
}

/* kartu */
.card {
  width:90vw;
  max-width:340px;
  aspect-ratio:3/4;
  border-radius:28px;
  padding:14px;
  background:linear-gradient(145deg,var(--gold1),var(--gold2)25%,var(--gold3)50%,var(--gold4)70%,var(--gold1));
  box-shadow:
    inset 0 4px 8px rgba(255,255,220,0.7),
    inset 0 -6px 12px rgba(80,60,10,0.8),
    0 20px 60px rgba(0,0,0,0.4);
}

.inner {
  position:relative;
  width:100%;
  height:100%;
  border-radius:20px;
  overflow:hidden;
  background:black;
}

video {
  width:100%;
  height:60%;
  object-fit:cover;
}

/* teks */
.text {
  position:absolute;
  bottom:0;
  width:100%;
  height:40%;
  padding:18px 14px;
  background:linear-gradient(to bottom,rgba(0,0,0,0),rgba(0,0,0,0.95));
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.line1 {font-size:15px;color:#fff;}
.nama {font-size:24px;color:#fff1b0;font-weight:bold;margin-top:6px;}
.pesan {font-size:15px;color:#e8a5b5;margin-top:6px;}

/* Quote */
.quote {
  font-size:14px;
  color:#fff;
  margin-top:10px;
  padding:8px 12px;
  border:1px solid var(--gold2);
  border-radius:8px;
  background:rgba(0,0,0,0.6);
  opacity:0;
  transition:0.5s;
}

/* logo */
.logo {
  position:absolute;
  top:10px;
  right:10px;
  width:60px;
  background:rgba(0,0,0,0.35);
  padding:6px;
  border-radius:50%;
}

/* LOVE LOCK */
.lock-screen {
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,#000,#1a1a1a);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:10;
  cursor:pointer;
}

.lock-screen.hidden {
  opacity:0;
  pointer-events:none;
}

.icon {
  font-size:60px;
  animation:pulse 1.5s infinite;
}

@keyframes pulse {
  0%,100% {transform:scale(1);}
  50% {transform:scale(1.2);}
}

.icon.open {
  animation:open 0.6s forwards;
}

@keyframes open {
  0% {transform:scale(1);}
  50% {transform:scale(1.5);}
  100% {transform:scale(0);opacity:0;}
}

.tap-text {
  font-size:14px;
  color:#fff;
  opacity:0.8;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="title">Happy Valentine Day</div>

<div class="card">
  <div class="inner">

    <video id="video" loop playsinline muted>
      <source src="https://raw.githubusercontent.com/fiorfloristjayapura-commits/Fior-PreOrder/83a0a2c28355c584011bf78ba3624116f3824635/aldo.mp4" type="video/mp4">
    </video>

    <img class="logo"
    src="https://raw.githubusercontent.com/fiorfloristjayapura-commits/Fior-PreOrder/main/logo%20fior%20transparant.png">

    <div class="text">
      <div class="line1">Untukmu,</div>
      <div class="nama" id="nama">Nama Kamu</div>
      <div class="pesan" id="pesan">Happy Valentine’s Day!</div>
      <div class="quote" id="quote"></div>
    </div>

    <!-- Love lock -->
    <div class="lock-screen" id="lockScreen">
      <div class="icon" id="icon">❤️</div>
      <div class="tap-text">Sentuh untuk membuka</div>
    </div>

  </div>
</div>

<audio id="openSound" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c7e2f6c6f.mp3" type="audio/mpeg">
</audio>

<script>
const video = document.getElementById("video");
const lock = document.getElementById("lockScreen");
const icon = document.getElementById("icon");
const openSound = document.getElementById("openSound");
const quoteEl = document.getElementById("quote");

/* Ambil parameter */
const params = new URLSearchParams(window.location.search);
const nama = params.get("to");
const pesan = params.get("msg");

if (nama) document.getElementById("nama").textContent = nama;
if (pesan) document.getElementById("pesan").textContent = pesan;

/* efek ketik */
function typeWriter(text, element, speed = 60) {
  let i = 0;
  element.style.opacity = 1;
  element.textContent = "";
  const timer = setInterval(() => {
    if (i < text.length) {
      element.textContent += text.charAt(i);
      i++;
    } else {
      clearInterval(timer);
    }
  }, speed);
}

function openCard() {
  video.muted = false;
  video.play();
  openSound.play();

  icon.classList.add("open");

  setTimeout(() => {
    lock.classList.add("hidden");
    typeWriter("Simply put, I love you more each day", quoteEl);
  }, 500);
}

lock.addEventListener("click", openCard);
lock.addEventListener("touchstart", openCard);
</script>

</body>
</html>
